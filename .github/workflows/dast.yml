name: DAST Security Scan

on:
  # Manual trigger for DAST scans
  workflow_dispatch:
    inputs:
      scan_type:
        description: 'Scan type'
        required: true
        default: 'baseline'
        type: choice
        options:
          - baseline
          - full

  # Weekly scan
  schedule:
    - cron: '0 2 * * 0'

  # Run on PRs to main
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'pom.xml'

permissions:
  contents: read
  security-events: write

jobs:
  # Spring-integrated DAST - ZAP runs within @SpringBootTest
  # No external services needed - Testcontainers handles PostgreSQL
  zap-dast:
    name: OWASP ZAP DAST
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Run ZAP DAST tests
        run: ./mvnw test -Dtest=ZapDastTest -Dgroups=dast -DexcludedGroups=

      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-dast-reports
          path: target/security-reports/

  # Trivy container scan (if Dockerfile exists)
  trivy-container:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for Dockerfile
        id: check_dockerfile
        run: |
          if [ -f Dockerfile ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up JDK 25
        if: steps.check_dockerfile.outputs.exists == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Build Docker image
        if: steps.check_dockerfile.outputs.exists == 'true'
        run: |
          ./mvnw package -DskipTests -q
          docker build -t aplikasi-akunting:scan .

      - name: Run Trivy vulnerability scanner
        if: steps.check_dockerfile.outputs.exists == 'true'
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: 'aplikasi-akunting:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        if: steps.check_dockerfile.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          category: trivy
