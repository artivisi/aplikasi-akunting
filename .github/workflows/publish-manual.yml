name: Publish User Manual

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'docs/user-manual/**'
      - 'src/main/resources/templates/**'
      - 'src/test/java/**/manual/**'
      - 'src/test/java/**/functional/**'
      - '.github/workflows/publish-manual.yml'

  workflow_dispatch:
    inputs:
      skip_screenshots:
        description: 'Skip screenshot capture (use existing)'
        required: false
        default: 'false'
        type: boolean

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Install Playwright browsers
        run: ./mvnw exec:java -Dexec.mainClass="com.microsoft.playwright.CLI" -Dexec.classpathScope=test -Dexec.args="install --with-deps chromium"

      - name: Run functional tests (generates screenshots to target/user-manual/screenshots/)
        if: ${{ github.event.inputs.skip_screenshots != 'true' }}
        run: ./mvnw test -Dtest="Service*Test,Seller*Test,Mfg*Test,Campus*Test,Coffee*Test,Ai*Test,AnalysisReportTest,BankReconciliation*Test"

      - name: Generate user manual
        run: ./mvnw exec:java -Dexec.mainClass="com.artivisi.accountingfinance.manual.UserManualGenerator" -Dexec.classpathScope=test

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/user-manual

  deploy:
    # Only deploy from main/master branch
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
