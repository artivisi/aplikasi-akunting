name: Publish User Manual

on:
  # Run on push to main branch or feature branches
  push:
    branches:
      - main
      - master
      - 'claude/**'
    paths:
      - 'docs/user-manual/**'
      - 'src/main/resources/templates/**'
      - 'src/test/java/**/manual/**'
      - '.github/workflows/publish-manual.yml'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      skip_screenshots:
        description: 'Skip screenshot capture (use existing)'
        required: false
        default: 'false'
        type: boolean

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: akunting
          POSTGRES_PASSWORD: akunting
          POSTGRES_DB: akunting
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Build application
        run: ./mvnw clean compile test-compile -DskipTests

      - name: Install Playwright browsers
        run: ./mvnw exec:java -Dexec.mainClass="com.microsoft.playwright.CLI" -Dexec.classpathScope=test -Dexec.args="install --with-deps chromium"

      - name: Start application for screenshots
        if: ${{ github.event.inputs.skip_screenshots != 'true' }}
        run: |
          ./mvnw spring-boot:run &
          echo "Waiting for application to start..."
          timeout 180 bash -c 'until curl -s http://localhost:8080/login > /dev/null; do sleep 2; done'
          echo "Application started!"
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/akunting
          SPRING_DATASOURCE_USERNAME: akunting
          SPRING_DATASOURCE_PASSWORD: akunting
          SERVER_PORT: 8080

      - name: Capture screenshots
        if: ${{ github.event.inputs.skip_screenshots != 'true' }}
        run: ./mvnw exec:java -Dexec.mainClass="com.artivisi.accountingfinance.manual.ScreenshotCapture" -Dexec.classpathScope=test
        env:
          APP_URL: http://localhost:8080

      - name: Generate printable PDF samples
        if: ${{ github.event.inputs.skip_screenshots != 'true' }}
        run: ./mvnw exec:java -Dexec.mainClass="com.artivisi.accountingfinance.manual.PrintableSamplesCapture" -Dexec.classpathScope=test
        env:
          APP_URL: http://localhost:8080

      - name: Generate user manual
        run: ./mvnw exec:java -Dexec.mainClass="com.artivisi.accountingfinance.manual.UserManualGenerator" -Dexec.classpathScope=test

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/user-manual

  deploy:
    # Only deploy from main/master branch
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
