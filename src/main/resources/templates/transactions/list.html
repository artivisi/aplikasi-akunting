<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      lang="id">
<head>
    <title>Transaksi</title>
</head>
<body>
    <h1 id="page-title" layout:fragment="page-title">Transaksi</h1>

    <div id="transactions-list-content" layout:fragment="content" class="h-full flex flex-col">
        <!-- Header Actions -->
        <div class="flex flex-col lg:flex-row lg:items-center justify-between gap-4 mb-4 flex-shrink-0">
            <!-- Filters Row -->
            <form id="filter-form" th:action="@{/transactions}" method="get"
                  hx-get="/transactions"
                  hx-target="#transaction-table"
                  hx-swap="outerHTML"
                  hx-push-url="true"
                  class="flex flex-wrap items-center gap-2">
                <!-- Search -->
                <div class="relative">
                    <input id="search-transaksi" type="text" name="search" placeholder="Cari transaksi..."
                           th:value="${searchQuery}"
                           class="pl-9 pr-4 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 w-48 lg:w-64">
                    <svg class="w-4 h-4 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>

                <!-- Date Range -->
                <div class="flex items-center gap-1">
                    <input type="date" name="startDate" th:value="${startDate}"
                           class="px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                    <span class="text-gray-400">-</span>
                    <input type="date" name="endDate" th:value="${endDate}"
                           class="px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                </div>

                <!-- Status Filter -->
                <select id="filter-status" name="status"
                        hx-get="/transactions"
                        hx-target="#transaction-table"
                        hx-swap="outerHTML"
                        hx-push-url="true"
                        hx-include="#filter-form"
                        class="px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                    <option value="">Semua Status</option>
                    <option th:each="s : ${statuses}" th:value="${s.name()}" th:text="${s.name()}" th:selected="${selectedStatus == s.name()}">Status</option>
                </select>

                <!-- Category Filter -->
                <select id="filter-category" name="category"
                        hx-get="/transactions"
                        hx-target="#transaction-table"
                        hx-swap="outerHTML"
                        hx-push-url="true"
                        hx-include="#filter-form"
                        class="px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                    <option value="">Semua Kategori</option>
                    <option th:each="cat : ${categories}" th:value="${cat.name()}"
                            th:text="${cat.name() == 'INCOME'} ? 'Pendapatan' : (${cat.name() == 'EXPENSE'} ? 'Pengeluaran' : (${cat.name() == 'PAYMENT'} ? 'Pembayaran' : (${cat.name() == 'RECEIPT'} ? 'Penerimaan' : 'Transfer')))"
                            th:selected="${selectedCategory == cat.name()}">Category</option>
                </select>

                <!-- Project Filter -->
                <select id="filter-project" name="projectId" th:if="${projects != null and !projects.isEmpty()}"
                        hx-get="/transactions"
                        hx-target="#transaction-table"
                        hx-swap="outerHTML"
                        hx-push-url="true"
                        hx-include="#filter-form"
                        class="px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                    <option value="">Semua Proyek</option>
                    <option th:each="prj : ${projects}" th:value="${prj.id}"
                            th:text="${prj.code + ' - ' + prj.name}"
                            th:selected="${selectedProjectId != null and selectedProjectId == prj.id}">Project</option>
                </select>

                <button type="submit" id="btn-filter" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                    Filter
                </button>
            </form>

            <!-- Action Button -->
            <div x-data="{ open: false }" class="relative">
                <button id="btn-transaksi-baru" @click="open = !open" @click.outside="open = false"
                        class="inline-flex items-center px-4 py-2 bg-primary-600 text-white text-sm font-medium rounded-lg hover:bg-primary-700 transition-colors">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Transaksi Baru
                    <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                </button>
                <!-- Dropdown with template selection -->
                <div x-show="open" x-transition
                     class="absolute right-0 mt-2 w-72 bg-white rounded-lg shadow-lg border border-gray-200 z-20 max-h-96 overflow-y-auto">
                    <div class="p-2">
                        <p class="px-3 py-2 text-xs font-semibold text-gray-500 uppercase tracking-wider">Pilih Template</p>

                        <!-- Group templates by category -->
                        <th:block th:each="entry : ${templatesByCategory}">
                            <p th:classappend="${entry.key.name() == 'INCOME'} ? 'text-green-600' : (${entry.key.name() == 'EXPENSE'} ? 'text-red-600' : (${entry.key.name() == 'TRANSFER'} ? 'text-purple-600' : (${entry.key.name() == 'PAYMENT'} ? 'text-blue-600' : 'text-cyan-600')))"
                               th:text="${entry.key.name() == 'INCOME'} ? 'Pendapatan' : (${entry.key.name() == 'EXPENSE'} ? 'Pengeluaran' : (${entry.key.name() == 'PAYMENT'} ? 'Pembayaran' : (${entry.key.name() == 'RECEIPT'} ? 'Penerimaan' : 'Transfer')))"
                               class="px-3 py-1 text-xs font-medium mt-2">Category</p>
                            <a th:each="tpl : ${entry.value}"
                               th:href="@{/transactions/new(templateId=${tpl.id})}"
                               class="flex items-center px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded-lg">
                                <span th:classappend="${entry.key.name() == 'INCOME'} ? 'bg-green-500' : (${entry.key.name() == 'EXPENSE'} ? 'bg-red-500' : (${entry.key.name() == 'TRANSFER'} ? 'bg-purple-500' : (${entry.key.name() == 'PAYMENT'} ? 'bg-blue-500' : 'bg-cyan-500')))"
                                      class="w-2 h-2 rounded-full mr-3"></span>
                                <span th:text="${tpl.templateName}">Template Name</span>
                            </a>
                        </th:block>

                        <!-- View All Templates -->
                        <div class="border-t border-gray-100 mt-2 pt-2">
                            <a th:href="@{/templates}" class="flex items-center justify-center px-3 py-2 text-sm text-primary-600 hover:bg-primary-50 rounded-lg">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
                                </svg>
                                Lihat Semua Template
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Transaction Table (loaded via fragment) -->
        <th:block th:insert="~{fragments/transaction-table :: table}"/>
    </div>
</body>
</html>
