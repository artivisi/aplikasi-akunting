<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      lang="id">
<head>
    <title>Rekonsiliasi Baru</title>
</head>
<body>
    <h1 id="page-title" layout:fragment="page-title">Rekonsiliasi Baru</h1>

    <div layout:fragment="content" class="max-w-2xl">
        <div th:if="${errorMessage}" class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
            <p class="text-sm text-red-600" th:text="${errorMessage}">Error</p>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <form th:action="@{/bank-reconciliation/reconciliations/new}" method="post" class="space-y-6">

                <!-- Bank Statement -->
                <div>
                    <label for="bankStatementId" class="block text-sm font-medium text-gray-700 mb-1">Mutasi Bank *</label>
                    <select id="bankStatementId" name="bankStatementId" data-testid="select-statement" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                        <option value="">-- Pilih Mutasi Bank --</option>
                        <option th:each="stmt : ${statements}" th:value="${stmt.id}"
                                th:text="${stmt.bankAccount.bankName + ' | ' + #temporals.format(stmt.statementPeriodStart, 'dd/MM/yyyy') + ' - ' + #temporals.format(stmt.statementPeriodEnd, 'dd/MM/yyyy') + ' (' + stmt.totalItems + ' item)'}">
                            BCA | 01/01/2026 - 31/01/2026 (150 item)
                        </option>
                    </select>
                </div>

                <!-- Notes -->
                <div>
                    <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Catatan</label>
                    <textarea id="notes" name="notes" rows="3"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                              placeholder="Catatan rekonsiliasi (opsional)"></textarea>
                </div>

                <!-- Actions -->
                <div class="flex items-center justify-end gap-3 pt-4 border-t">
                    <a th:href="@{/bank-reconciliation}"
                       class="px-4 py-2 text-gray-600 hover:text-gray-900">Batal</a>
                    <button type="submit" data-testid="btn-create-recon"
                            class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                        Buat Rekonsiliasi
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
