<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/main}"
      lang="id">
<head>
    <title>Daftar Rekonsiliasi</title>
</head>
<body>
    <h1 id="page-title" layout:fragment="page-title">Daftar Rekonsiliasi</h1>

    <div layout:fragment="content">
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b flex justify-between items-center">
                <h2 class="text-lg font-medium text-gray-900">Rekonsiliasi Bank</h2>
                <div class="flex gap-2">
                    <a th:href="@{/bank-reconciliation}" class="px-4 py-2 text-gray-600 hover:text-gray-900 text-sm">Kembali</a>
                    <a sec:authorize="hasAuthority('BANK_RECONCILIATION_MATCH')"
                       th:href="@{/bank-reconciliation/reconciliations/new}"
                       data-testid="btn-new-recon"
                       class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 text-sm">Buat Baru</a>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200" data-testid="reconciliations-table">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Rekening</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Periode</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Saldo Buku</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Saldo Bank</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Cocok/Total</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Aksi</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr th:each="recon : ${reconciliations}">
                            <td class="px-6 py-4 text-sm" th:text="${recon.bankAccount.bankName}">BCA</td>
                            <td class="px-6 py-4 text-sm" th:text="${#temporals.format(recon.periodStart, 'dd/MM/yyyy') + ' - ' + #temporals.format(recon.periodEnd, 'dd/MM/yyyy')}">01/01-31/01</td>
                            <td class="px-6 py-4">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                                      th:classappend="${recon.status.name() == 'COMPLETED'} ? 'bg-green-100 text-green-800' : (${recon.status.name() == 'IN_PROGRESS'} ? 'bg-blue-100 text-blue-800' : 'bg-yellow-100 text-yellow-800')"
                                      th:text="${recon.status.indonesianName}">Draft</span>
                            </td>
                            <td class="px-6 py-4 text-sm text-right font-mono" th:text="${recon.bookBalance != null ? #numbers.formatDecimal(recon.bookBalance, 0, 'COMMA', 0, 'POINT') : '-'}">0</td>
                            <td class="px-6 py-4 text-sm text-right font-mono" th:text="${recon.bankBalance != null ? #numbers.formatDecimal(recon.bankBalance, 0, 'COMMA', 0, 'POINT') : '-'}">0</td>
                            <td class="px-6 py-4 text-sm text-right" th:text="${(recon.matchedCount != null ? recon.matchedCount : 0) + '/' + (recon.totalStatementItems != null ? recon.totalStatementItems : 0)}">0/0</td>
                            <td class="px-6 py-4 text-center">
                                <a th:href="@{/bank-reconciliation/reconciliations/{id}(id=${recon.id})}"
                                   class="text-primary-600 hover:text-primary-700 text-sm">Detail</a>
                                <a th:if="${recon.status.name() == 'COMPLETED'}"
                                   th:href="@{/bank-reconciliation/reconciliations/{id}/report(id=${recon.id})}"
                                   class="ml-2 text-green-600 hover:text-green-700 text-sm">Laporan</a>
                            </td>
                        </tr>
                        <tr th:if="${reconciliations == null || reconciliations.isEmpty()}">
                            <td colspan="7" class="px-6 py-8 text-center text-gray-500">Belum ada rekonsiliasi</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
