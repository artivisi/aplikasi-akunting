<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/main}"
      lang="id">
<head>
    <title>Daftar Mutasi Bank</title>
</head>
<body>
    <h1 id="page-title" layout:fragment="page-title">Daftar Mutasi Bank</h1>

    <div layout:fragment="content">
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b flex justify-between items-center">
                <h2 class="text-lg font-medium text-gray-900">Mutasi Bank</h2>
                <div class="flex gap-2">
                    <a th:href="@{/bank-reconciliation}" class="px-4 py-2 text-gray-600 hover:text-gray-900 text-sm">Kembali</a>
                    <a sec:authorize="hasAuthority('BANK_RECONCILIATION_IMPORT')"
                       th:href="@{/bank-reconciliation/import}"
                       data-testid="btn-import"
                       class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 text-sm">Import Baru</a>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200" data-testid="statements-table">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Rekening</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Periode</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">File</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Item</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Total Debit</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Total Kredit</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Diimpor</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Aksi</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr th:each="stmt : ${statements}">
                            <td class="px-6 py-4 text-sm" th:text="${stmt.bankAccount.bankName}">BCA</td>
                            <td class="px-6 py-4 text-sm" th:text="${#temporals.format(stmt.statementPeriodStart, 'dd/MM/yyyy') + ' - ' + #temporals.format(stmt.statementPeriodEnd, 'dd/MM/yyyy')}">01/01-31/01</td>
                            <td class="px-6 py-4 text-sm text-gray-500" th:text="${stmt.originalFilename}">mutasi.csv</td>
                            <td class="px-6 py-4 text-sm text-right" th:text="${stmt.totalItems}">150</td>
                            <td class="px-6 py-4 text-sm text-right font-mono" th:text="${#numbers.formatDecimal(stmt.totalDebit, 0, 'COMMA', 0, 'POINT')}">0</td>
                            <td class="px-6 py-4 text-sm text-right font-mono" th:text="${#numbers.formatDecimal(stmt.totalCredit, 0, 'COMMA', 0, 'POINT')}">0</td>
                            <td class="px-6 py-4 text-sm text-gray-500" th:text="${stmt.importedAt != null ? #temporals.format(stmt.importedAt, 'dd/MM/yyyy HH:mm') : '-'}">01/02</td>
                            <td class="px-6 py-4 text-center">
                                <a th:href="@{/bank-reconciliation/statements/{id}(id=${stmt.id})}"
                                   class="text-primary-600 hover:text-primary-700 text-sm">Detail</a>
                            </td>
                        </tr>
                        <tr th:if="${statements == null || statements.isEmpty()}">
                            <td colspan="8" class="px-6 py-8 text-center text-gray-500">Belum ada mutasi bank</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
