<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      lang="id">
<head>
    <title>Detail Mutasi Bank</title>
</head>
<body>
    <h1 id="page-title" layout:fragment="page-title">Detail Mutasi Bank</h1>

    <div layout:fragment="content">
        <!-- Statement Info -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div>
                    <p class="text-xs text-gray-500">Rekening</p>
                    <p class="text-sm font-medium" data-testid="stmt-bank" th:text="${statement.bankAccount.bankName}">BCA</p>
                </div>
                <div>
                    <p class="text-xs text-gray-500">Periode</p>
                    <p class="text-sm font-medium" th:text="${#temporals.format(statement.statementPeriodStart, 'dd/MM/yyyy') + ' - ' + #temporals.format(statement.statementPeriodEnd, 'dd/MM/yyyy')}">01/01-31/01</p>
                </div>
                <div>
                    <p class="text-xs text-gray-500">File</p>
                    <p class="text-sm font-medium" th:text="${statement.originalFilename}">mutasi.csv</p>
                </div>
                <div>
                    <p class="text-xs text-gray-500">Total Item</p>
                    <p class="text-sm font-medium" data-testid="stmt-total-items" th:text="${statement.totalItems}">150</p>
                </div>
            </div>
        </div>

        <!-- Filter -->
        <div class="bg-white rounded-lg shadow p-4 mb-6">
            <form th:action="@{/bank-reconciliation/statements/{id}(id=${statement.id})}" method="get" class="flex items-center gap-4">
                <label class="text-sm text-gray-700">Filter Status:</label>
                <select name="matchStatus" class="px-3 py-1 border border-gray-300 rounded-lg text-sm">
                    <option value="">Semua</option>
                    <option th:each="ms : ${matchStatuses}" th:value="${ms}" th:text="${ms.indonesianName}"
                            th:selected="${selectedMatchStatus != null && selectedMatchStatus == ms}">Status</option>
                </select>
                <button type="submit" class="px-3 py-1 bg-primary-600 text-white rounded-lg text-sm hover:bg-primary-700">Filter</button>
            </form>
        </div>

        <!-- Items Table -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b flex justify-between items-center">
                <h2 class="text-lg font-medium text-gray-900">Item Mutasi</h2>
                <a th:href="@{/bank-reconciliation/statements}" class="text-sm text-gray-600 hover:text-gray-900">Kembali</a>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200" data-testid="statement-items-table">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">No</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tanggal</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Deskripsi</th>
                            <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">Debit</th>
                            <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">Kredit</th>
                            <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">Saldo</th>
                            <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase">Status</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr th:each="item : ${items}">
                            <td class="px-4 py-3 text-sm text-gray-500" th:text="${item.lineNumber}">1</td>
                            <td class="px-4 py-3 text-sm" th:text="${#temporals.format(item.transactionDate, 'dd/MM/yyyy')}">01/01</td>
                            <td class="px-4 py-3 text-sm max-w-xs truncate" th:text="${item.description}" th:title="${item.description}">Transfer</td>
                            <td class="px-4 py-3 text-sm text-right font-mono" th:text="${item.debitAmount != null ? #numbers.formatDecimal(item.debitAmount, 0, 'COMMA', 0, 'POINT') : ''}">0</td>
                            <td class="px-4 py-3 text-sm text-right font-mono" th:text="${item.creditAmount != null ? #numbers.formatDecimal(item.creditAmount, 0, 'COMMA', 0, 'POINT') : ''}">0</td>
                            <td class="px-4 py-3 text-sm text-right font-mono" th:text="${item.balance != null ? #numbers.formatDecimal(item.balance, 0, 'COMMA', 0, 'POINT') : ''}">0</td>
                            <td class="px-4 py-3 text-center">
                                <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium"
                                      th:classappend="${item.matchStatus.name() == 'MATCHED'} ? 'bg-green-100 text-green-800' : (${item.matchStatus.name() == 'BANK_ONLY'} ? 'bg-orange-100 text-orange-800' : (${item.matchStatus.name() == 'BOOK_ONLY'} ? 'bg-purple-100 text-purple-800' : 'bg-gray-100 text-gray-800'))"
                                      th:text="${item.matchStatus.indonesianName}">Belum Cocok</span>
                            </td>
                        </tr>
                        <tr th:if="${items == null || items.isEmpty()}">
                            <td colspan="7" class="px-6 py-8 text-center text-gray-500">Tidak ada item</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
