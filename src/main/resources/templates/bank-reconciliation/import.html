<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      lang="id">
<head>
    <title>Import Mutasi Bank</title>
</head>
<body>
    <h1 id="page-title" layout:fragment="page-title">Import Mutasi Bank</h1>

    <div layout:fragment="content" class="max-w-2xl">
        <!-- Flash Messages -->
        <div th:if="${successMessage}" class="mb-4 p-4 bg-green-50 border border-green-200 rounded-lg">
            <p class="text-sm text-green-600" th:text="${successMessage}">Success</p>
        </div>
        <div th:if="${errorMessage}" class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
            <p class="text-sm text-red-600" th:text="${errorMessage}">Error</p>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <form th:action="@{/bank-reconciliation/import}" method="post" enctype="multipart/form-data" class="space-y-6">

                <!-- Bank Account -->
                <div>
                    <label for="bankAccountId" class="block text-sm font-medium text-gray-700 mb-1">Rekening Bank *</label>
                    <select id="bankAccountId" name="bankAccountId" data-testid="select-bank-account" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                        <option value="">-- Pilih Rekening --</option>
                        <option th:each="ba : ${bankAccounts}" th:value="${ba.id}"
                                th:text="${ba.bankName + ' - ' + ba.accountNumber}">BCA - 1234</option>
                    </select>
                </div>

                <!-- Parser Config -->
                <div>
                    <label for="parserConfigId" class="block text-sm font-medium text-gray-700 mb-1">Format Parser *</label>
                    <select id="parserConfigId" name="parserConfigId" data-testid="select-parser-config" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                        <option value="">-- Pilih Format --</option>
                        <option th:each="pc : ${parserConfigs}" th:value="${pc.id}"
                                th:text="${pc.configName}">BCA - CSV Standar</option>
                    </select>
                </div>

                <!-- Period -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="periodStart" class="block text-sm font-medium text-gray-700 mb-1">Periode Awal *</label>
                        <input type="date" id="periodStart" name="periodStart" data-testid="input-period-start" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                    </div>
                    <div>
                        <label for="periodEnd" class="block text-sm font-medium text-gray-700 mb-1">Periode Akhir *</label>
                        <input type="date" id="periodEnd" name="periodEnd" data-testid="input-period-end" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                    </div>
                </div>

                <!-- Balances -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="openingBalance" class="block text-sm font-medium text-gray-700 mb-1">Saldo Awal</label>
                        <input type="number" id="openingBalance" name="openingBalance" step="0.01"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                               placeholder="0.00">
                    </div>
                    <div>
                        <label for="closingBalance" class="block text-sm font-medium text-gray-700 mb-1">Saldo Akhir</label>
                        <input type="number" id="closingBalance" name="closingBalance" step="0.01"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                               placeholder="0.00">
                    </div>
                </div>

                <!-- File Upload -->
                <div>
                    <label for="file" class="block text-sm font-medium text-gray-700 mb-1">File CSV *</label>
                    <input type="file" id="file" name="file" accept=".csv,.txt" data-testid="input-file" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                    <p class="mt-1 text-xs text-gray-500">Format CSV sesuai konfigurasi parser yang dipilih</p>
                </div>

                <!-- Actions -->
                <div class="flex items-center justify-end gap-3 pt-4 border-t">
                    <a th:href="@{/bank-reconciliation}"
                       class="px-4 py-2 text-gray-600 hover:text-gray-900">Batal</a>
                    <button type="submit" data-testid="btn-import"
                            class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                        Import
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
