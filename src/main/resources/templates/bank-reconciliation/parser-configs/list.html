<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/main}"
      lang="id">
<head>
    <title>Konfigurasi Parser Bank</title>
</head>
<body>
    <h1 id="page-title" layout:fragment="page-title">Konfigurasi Parser Bank</h1>

    <div layout:fragment="content">
        <!-- Flash Messages -->
        <div th:if="${successMessage}" class="mb-4 p-4 bg-green-50 border border-green-200 rounded-lg">
            <p class="text-sm text-green-600" th:text="${successMessage}">Success</p>
        </div>
        <div th:if="${errorMessage}" class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
            <p class="text-sm text-red-600" th:text="${errorMessage}">Error</p>
        </div>

        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b flex justify-between items-center">
                <h2 class="text-lg font-medium text-gray-900">Daftar Konfigurasi Parser</h2>
                <div class="flex gap-2">
                    <a th:href="@{/bank-reconciliation}" class="px-4 py-2 text-gray-600 hover:text-gray-900 text-sm">Kembali</a>
                    <a sec:authorize="hasAuthority('BANK_RECONCILIATION_CONFIG')"
                       th:href="@{/bank-reconciliation/parser-configs/new}"
                       data-testid="btn-new-config"
                       class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 text-sm">Buat Baru</a>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200" data-testid="parser-config-table">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nama</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tipe Bank</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Format Tanggal</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Delimiter</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Sistem</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Aksi</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr th:each="cfg : ${configs}">
                            <td class="px-6 py-4">
                                <div class="text-sm font-medium text-gray-900" th:text="${cfg.configName}">BCA</div>
                                <div class="text-sm text-gray-500" th:text="${cfg.description}" th:if="${cfg.description}">desc</div>
                            </td>
                            <td class="px-6 py-4 text-sm" th:text="${cfg.bankType.displayName}">BCA</td>
                            <td class="px-6 py-4 text-sm font-mono" th:text="${cfg.dateFormat}">dd/MM/yyyy</td>
                            <td class="px-6 py-4 text-sm font-mono" th:text="${cfg.delimiter}">;</td>
                            <td class="px-6 py-4 text-center">
                                <span th:if="${cfg.systemConfig}" class="text-xs text-gray-500">Sistem</span>
                                <span th:unless="${cfg.systemConfig}" class="text-xs text-blue-500">Kustom</span>
                            </td>
                            <td class="px-6 py-4 text-center">
                                <span th:if="${cfg.active}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">Aktif</span>
                                <span th:unless="${cfg.active}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">Nonaktif</span>
                            </td>
                            <td class="px-6 py-4 text-center" sec:authorize="hasAuthority('BANK_RECONCILIATION_CONFIG')">
                                <div class="flex justify-center gap-2">
                                    <a th:href="@{/bank-reconciliation/parser-configs/{id}/edit(id=${cfg.id})}"
                                       class="text-primary-600 hover:text-primary-700 text-sm">Edit</a>
                                    <form th:if="${cfg.active}" th:action="@{/bank-reconciliation/parser-configs/{id}/deactivate(id=${cfg.id})}" method="post" class="inline">
                                        <button type="submit" class="text-yellow-600 hover:text-yellow-700 text-sm">Nonaktifkan</button>
                                    </form>
                                    <form th:unless="${cfg.active}" th:action="@{/bank-reconciliation/parser-configs/{id}/activate(id=${cfg.id})}" method="post" class="inline">
                                        <button type="submit" class="text-green-600 hover:text-green-700 text-sm">Aktifkan</button>
                                    </form>
                                    <form th:unless="${cfg.systemConfig}" th:action="@{/bank-reconciliation/parser-configs/{id}/delete(id=${cfg.id})}" method="post" class="inline">
                                        <button type="submit" class="text-red-600 hover:text-red-700 text-sm"
                                                onclick="return confirm('Yakin hapus konfigurasi ini?')">Hapus</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${configs == null || configs.isEmpty()}">
                            <td colspan="7" class="px-6 py-8 text-center text-gray-500">Belum ada konfigurasi parser</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
