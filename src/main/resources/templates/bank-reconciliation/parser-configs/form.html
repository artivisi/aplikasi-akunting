<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      lang="id">
<head>
    <title th:text="${isEdit} ? 'Edit Konfigurasi Parser' : 'Konfigurasi Parser Baru'">Konfigurasi Parser</title>
</head>
<body>
    <h1 id="page-title" layout:fragment="page-title" th:text="${isEdit} ? 'Edit Konfigurasi Parser' : 'Konfigurasi Parser Baru'">Konfigurasi Parser</h1>

    <div layout:fragment="content" class="max-w-2xl">
        <div class="bg-white rounded-lg shadow p-6">
            <form th:action="${isEdit} ? @{/bank-reconciliation/parser-configs/{id}(id=${config.id})} : @{/bank-reconciliation/parser-configs/new}"
                  th:object="${config}"
                  method="post" class="space-y-6">

                <!-- Validation Errors -->
                <div th:if="${#fields.hasErrors('*')}" class="p-4 bg-red-50 border border-red-200 rounded-lg">
                    <p class="text-sm text-red-600 font-medium">Terdapat kesalahan:</p>
                    <ul class="mt-2 text-sm text-red-600 list-disc list-inside">
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Error</li>
                    </ul>
                </div>

                <!-- Bank Type -->
                <div>
                    <label for="bankType" class="block text-sm font-medium text-gray-700 mb-1">Tipe Bank *</label>
                    <select id="bankType" th:field="*{bankType}" data-testid="select-bank-type"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500" required>
                        <option value="">-- Pilih Tipe --</option>
                        <option th:each="type : ${bankTypes}" th:value="${type}" th:text="${type.displayName + ' - ' + type.description}">BCA</option>
                    </select>
                </div>

                <!-- Config Name -->
                <div>
                    <label for="configName" class="block text-sm font-medium text-gray-700 mb-1">Nama Konfigurasi *</label>
                    <input type="text" id="configName" th:field="*{configName}" data-testid="input-config-name"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                           th:classappend="${#fields.hasErrors('configName')} ? 'border-red-500' : ''"
                           placeholder="BCA - Format Custom" required>
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Deskripsi</label>
                    <textarea id="description" th:field="*{description}" rows="2"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                              placeholder="Keterangan format CSV"></textarea>
                </div>

                <!-- Column Mappings -->
                <fieldset class="border border-gray-200 rounded-lg p-4">
                    <legend class="text-sm font-medium text-gray-700 px-2">Pemetaan Kolom (0-indexed)</legend>
                    <div class="grid grid-cols-2 gap-4 mt-2">
                        <div>
                            <label for="dateColumn" class="block text-xs font-medium text-gray-600 mb-1">Kolom Tanggal *</label>
                            <input type="number" id="dateColumn" th:field="*{dateColumn}" min="0" data-testid="input-date-column"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm" required>
                        </div>
                        <div>
                            <label for="descriptionColumn" class="block text-xs font-medium text-gray-600 mb-1">Kolom Deskripsi *</label>
                            <input type="number" id="descriptionColumn" th:field="*{descriptionColumn}" min="0" data-testid="input-desc-column"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm" required>
                        </div>
                        <div>
                            <label for="debitColumn" class="block text-xs font-medium text-gray-600 mb-1">Kolom Debit</label>
                            <input type="number" id="debitColumn" th:field="*{debitColumn}" min="0"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                        </div>
                        <div>
                            <label for="creditColumn" class="block text-xs font-medium text-gray-600 mb-1">Kolom Kredit</label>
                            <input type="number" id="creditColumn" th:field="*{creditColumn}" min="0"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                        </div>
                        <div>
                            <label for="balanceColumn" class="block text-xs font-medium text-gray-600 mb-1">Kolom Saldo</label>
                            <input type="number" id="balanceColumn" th:field="*{balanceColumn}" min="0"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                        </div>
                    </div>
                </fieldset>

                <!-- Format Settings -->
                <fieldset class="border border-gray-200 rounded-lg p-4">
                    <legend class="text-sm font-medium text-gray-700 px-2">Pengaturan Format</legend>
                    <div class="grid grid-cols-2 gap-4 mt-2">
                        <div>
                            <label for="dateFormat" class="block text-xs font-medium text-gray-600 mb-1">Format Tanggal *</label>
                            <input type="text" id="dateFormat" th:field="*{dateFormat}" data-testid="input-date-format"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm font-mono"
                                   placeholder="dd/MM/yyyy" required>
                        </div>
                        <div>
                            <label for="delimiter" class="block text-xs font-medium text-gray-600 mb-1">Delimiter *</label>
                            <select id="delimiter" th:field="*{delimiter}"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                                <option value=",">Koma (,)</option>
                                <option value=";">Titik Koma (;)</option>
                                <option value="&#9;">Tab</option>
                            </select>
                        </div>
                        <div>
                            <label for="skipHeaderRows" class="block text-xs font-medium text-gray-600 mb-1">Baris Header (skip)</label>
                            <input type="number" id="skipHeaderRows" th:field="*{skipHeaderRows}" min="0"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                        </div>
                        <div>
                            <label for="encoding" class="block text-xs font-medium text-gray-600 mb-1">Encoding</label>
                            <select id="encoding" th:field="*{encoding}"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                                <option value="UTF-8">UTF-8</option>
                                <option value="ISO-8859-1">ISO-8859-1 (Latin-1)</option>
                                <option value="windows-1252">Windows-1252</option>
                            </select>
                        </div>
                        <div>
                            <label for="decimalSeparator" class="block text-xs font-medium text-gray-600 mb-1">Pemisah Desimal</label>
                            <select id="decimalSeparator" th:field="*{decimalSeparator}"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                                <option value=".">Titik (.)</option>
                                <option value=",">Koma (,)</option>
                            </select>
                        </div>
                        <div>
                            <label for="thousandSeparator" class="block text-xs font-medium text-gray-600 mb-1">Pemisah Ribuan</label>
                            <select id="thousandSeparator" th:field="*{thousandSeparator}"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                                <option value=",">Koma (,)</option>
                                <option value=".">Titik (.)</option>
                                <option value="">Tidak ada</option>
                            </select>
                        </div>
                    </div>
                </fieldset>

                <!-- Actions -->
                <div class="flex items-center justify-end gap-3 pt-4 border-t">
                    <a th:href="@{/bank-reconciliation/parser-configs}"
                       class="px-4 py-2 text-gray-600 hover:text-gray-900">Batal</a>
                    <button type="submit" data-testid="btn-save-config"
                            class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                        Simpan
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
