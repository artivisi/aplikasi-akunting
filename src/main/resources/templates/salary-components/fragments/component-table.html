<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<body>
    <div th:fragment="table" id="component-table">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kode</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipe</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nilai Default</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"></th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr th:if="${components.empty}">
                    <td colspan="6" class="px-6 py-8 text-center text-gray-500">Tidak ada data komponen gaji</td>
                </tr>
                <tr th:each="component : ${components}" class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="text-sm font-mono text-gray-900" th:text="${component.code}">GAPOK</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div>
                            <div class="text-sm font-medium text-gray-900" th:text="${component.name}">Gaji Pokok</div>
                            <div class="text-sm text-gray-500" th:text="${component.description}">Deskripsi</div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span th:class="'px-2 py-1 text-xs font-medium rounded-full ' +
                              (${component.componentType.name() == 'EARNING'} ? 'bg-green-100 text-green-800' :
                              (${component.componentType.name() == 'DEDUCTION'} ? 'bg-red-100 text-red-800' : 'bg-blue-100 text-blue-800'))"
                              th:text="${component.componentType.displayName}">Pendapatan</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        <span th:if="${component.isPercentage}" th:text="${#numbers.formatDecimal(component.defaultRate, 0, 'COMMA', 2, 'POINT') + '%'}">4.00%</span>
                        <span th:unless="${component.isPercentage}" th:text="${component.defaultAmount != null ? 'Rp ' + #numbers.formatDecimal(component.defaultAmount, 0, 'COMMA', 0, 'POINT') : '-'}">Rp 5.000.000</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span th:if="${component.active}" class="px-2 py-1 text-xs font-medium rounded-full bg-green-100 text-green-800">Aktif</span>
                        <span th:unless="${component.active}" class="px-2 py-1 text-xs font-medium rounded-full bg-gray-100 text-gray-600">Nonaktif</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right">
                        <a th:href="@{/salary-components/{id}(id=${component.id})}"
                           class="text-primary-600 hover:text-primary-900 text-sm font-medium">Lihat</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <div th:if="${components.totalPages > 1}" class="px-6 py-4 border-t border-gray-200">
            <div class="flex items-center justify-between">
                <div class="text-sm text-gray-500">
                    Menampilkan <span th:text="${components.number * components.size + 1}">1</span> -
                    <span th:text="${components.number * components.size + components.numberOfElements}">10</span>
                    dari <span th:text="${components.totalElements}">100</span> komponen
                </div>
                <div class="flex gap-2">
                    <a th:if="${components.hasPrevious()}"
                       th:href="@{/salary-components(page=${components.number - 1}, search=${search}, type=${type?.name()}, active=${active})}"
                       class="px-3 py-1 border rounded text-sm hover:bg-gray-50">Sebelumnya</a>
                    <a th:if="${components.hasNext()}"
                       th:href="@{/salary-components(page=${components.number + 1}, search=${search}, type=${type?.name()}, active=${active})}"
                       class="px-3 py-1 border rounded text-sm hover:bg-gray-50">Selanjutnya</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
