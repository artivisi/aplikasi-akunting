<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      lang="id">
<head>
    <title th:text="'Detail BOM - ' + ${bom.code}">Detail BOM</title>
</head>
<body>
    <h1 layout:fragment="page-title" th:text="'Detail BOM: ' + ${bom.code}">Detail BOM</h1>

    <div layout:fragment="content" class="h-full flex flex-col overflow-y-auto">
        <div class="max-w-4xl">
            <!-- Alerts -->
            <div th:if="${success}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
                <span th:text="${error}"></span>
            </div>

            <!-- Basic Info -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-medium text-gray-900">Informasi BOM</h2>
                    <div class="flex items-center gap-2">
                        <span th:if="${bom.active}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">Aktif</span>
                        <span th:unless="${bom.active}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">Nonaktif</span>
                    </div>
                </div>
                <dl class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <dt class="text-sm font-medium text-gray-500">Kode BOM</dt>
                        <dd class="mt-1 text-sm text-gray-900" th:text="${bom.code}" data-testid="bom-code">BOM-001</dd>
                    </div>
                    <div>
                        <dt class="text-sm font-medium text-gray-500">Nama BOM</dt>
                        <dd class="mt-1 text-sm text-gray-900" th:text="${bom.name}">Resep Produk A</dd>
                    </div>
                    <div>
                        <dt class="text-sm font-medium text-gray-500">Produk Jadi</dt>
                        <dd class="mt-1 text-sm text-gray-900" th:text="${bom.product.code + ' - ' + bom.product.name}" data-testid="bom-product">PRD-001 - Produk A</dd>
                    </div>
                    <div>
                        <dt class="text-sm font-medium text-gray-500">Jumlah Output</dt>
                        <dd class="mt-1 text-sm text-gray-900" th:text="${#numbers.formatDecimal(bom.outputQuantity, 0, 'COMMA', 2, 'POINT')} + ' ' + ${bom.product.unit}" data-testid="bom-output-quantity">1 pcs</dd>
                    </div>
                    <div class="md:col-span-2" th:if="${bom.description}">
                        <dt class="text-sm font-medium text-gray-500">Deskripsi</dt>
                        <dd class="mt-1 text-sm text-gray-900" th:text="${bom.description}">Deskripsi BOM</dd>
                    </div>
                </dl>
            </div>

            <!-- Components -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                <h2 class="text-lg font-medium text-gray-900 mb-4">Komponen</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">No</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Kode</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Nama Komponen</th>
                                <th class="px-4 py-2 text-right text-xs font-medium text-gray-500 uppercase">Jumlah</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Satuan</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Catatan</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr th:each="line, stat : ${bom.lines}" th:data-testid="'bom-component-row-' + ${line.component.code}">
                                <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-500" th:text="${stat.index + 1}">1</td>
                                <td class="px-4 py-2 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${line.component.code}">CMP-001</td>
                                <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900" th:text="${line.component.name}" th:data-testid="'component-name-' + ${line.component.code}">Komponen A</td>
                                <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900 text-right" th:text="${#numbers.formatDecimal(line.quantity, 0, 'COMMA', 2, 'POINT')}">10</td>
                                <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-500" th:text="${line.component.unit}">pcs</td>
                                <td class="px-4 py-2 text-sm text-gray-500" th:text="${line.notes ?: '-'}">-</td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(bom.lines)}">
                                <td colspan="6" class="px-4 py-4 text-center text-gray-500">Tidak ada komponen</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Actions -->
            <div class="flex justify-between">
                <a th:href="@{/inventory/bom}" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">Kembali</a>
                <div class="flex gap-3">
                    <a th:if="${bom.active}" th:href="@{/inventory/bom/{id}/edit(id=${bom.id})}"
                       class="px-4 py-2 bg-yellow-600 text-white rounded-md hover:bg-yellow-700">Edit</a>
                    <form th:if="${bom.active}" id="form-delete" th:action="@{/inventory/bom/{id}/delete(id=${bom.id})}" method="post" class="inline">
                        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Nonaktifkan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <th:block layout:fragment="scripts">
        <script th:inline="javascript" th:attr="nonce=${cspNonce}">
            document.getElementById('form-delete')?.addEventListener('submit', function(e) {
                if (!confirm('Yakin ingin menonaktifkan BOM ini?')) e.preventDefault();
            });
        </script>
    </th:block>
</body>
</html>
