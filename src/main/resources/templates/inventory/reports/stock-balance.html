<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      lang="id">
<head>
    <title>Laporan Saldo Stok</title>
</head>
<body>
    <h1 layout:fragment="page-title" th:id="page-title">Laporan Saldo Stok</h1>

    <div layout:fragment="content" class="h-full flex flex-col overflow-y-auto">
        <div class="max-w-7xl">
            <!-- Filter and Actions -->
            <div class="mb-6 flex flex-wrap items-center justify-between gap-4">
                <div>
                    <p class="text-gray-600">Per tanggal <span th:text="${#temporals.format(asOfDate, 'dd MMMM yyyy')}">1 Januari 2025</span></p>
                </div>
                <div class="flex items-center gap-4">
                    <form th:action="@{/inventory/reports/stock-balance}" method="get" class="flex items-center gap-2">
                        <select id="categoryId" name="categoryId"
                                class="rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 text-sm"
                                onchange="this.form.submit()">
                            <option value="">Semua Kategori</option>
                            <option th:each="cat : ${categories}"
                                    th:value="${cat.id}" th:text="${cat.name}"
                                    th:selected="${cat.id == categoryId}">Kategori</option>
                        </select>
                        <input type="text" name="search" th:value="${search}" placeholder="Cari produk..."
                               class="rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 text-sm w-48">
                        <button type="submit" class="px-3 py-2 bg-primary-600 text-white rounded-md text-sm hover:bg-primary-700">Tampilkan</button>
                    </form>
                    <div class="flex gap-2">
                        <a th:href="@{/inventory/reports/stock-balance/export/pdf(categoryId=${categoryId}, search=${search})}"
                           class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                            </svg>
                            PDF
                        </a>
                        <a th:href="@{/inventory/reports/stock-balance/export/excel(categoryId=${categoryId}, search=${search})}"
                           class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            Excel
                        </a>
                        <a th:href="@{/inventory/reports/stock-balance/print(categoryId=${categoryId}, search=${search})}" target="_blank"
                           class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"/>
                            </svg>
                            Cetak
                        </a>
                    </div>
                </div>
            </div>

            <!-- Summary Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                    <div class="text-sm text-gray-500">Total Item</div>
                    <div th:id="total-product-count" class="text-xl font-bold text-gray-900" th:text="${#lists.size(report.items())}">0</div>
                </div>
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                    <div class="text-sm text-gray-500">Total Nilai Persediaan</div>
                    <div th:id="total-stock-value" class="text-xl font-bold text-primary-600" th:text="${'Rp ' + #numbers.formatDecimal(report.totalValue(), 0, 'COMMA', 0, 'POINT')}">Rp 0</div>
                </div>
            </div>

            <!-- Report Table -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                <div class="overflow-x-auto">
                    <table th:id="report-table" class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">No</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kode</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama Produk</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kategori</th>
                                <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Stok</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Satuan</th>
                                <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Harga Rata-rata</th>
                                <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Total Nilai</th>
                                <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr th:each="item, iter : ${report.items()}" th:class="${item.belowMinimum() ? 'bg-red-50' : ''}">
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500" th:text="${iter.count}">1</td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${item.productCode()}">SKU001</td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900" th:text="${item.productName()}">Produk A</td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500" th:text="${item.categoryName()}">Kategori</td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-right" th:classappend="${item.belowMinimum() ? 'text-red-600 font-semibold' : 'text-gray-900'}" th:text="${#numbers.formatDecimal(item.quantity(), 0, 'COMMA', 2, 'POINT')}">0</td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500" th:text="${item.unit()}">pcs</td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900 text-right" th:text="${#numbers.formatDecimal(item.averageCost(), 0, 'COMMA', 0, 'POINT')}">0</td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900 text-right font-medium" th:text="${#numbers.formatDecimal(item.totalValue(), 0, 'COMMA', 0, 'POINT')}">0</td>
                                <td class="px-4 py-3 whitespace-nowrap text-center">
                                    <span th:if="${item.belowMinimum()}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
                                        Stok Rendah
                                    </span>
                                    <span th:unless="${item.belowMinimum()}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                        Normal
                                    </span>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(report.items())}">
                                <td colspan="9" class="px-4 py-8 text-center text-gray-500">Tidak ada data</td>
                            </tr>
                        </tbody>
                        <tfoot th:if="${!#lists.isEmpty(report.items())}" class="bg-gray-100">
                            <tr>
                                <td colspan="7" class="px-4 py-3 text-sm font-bold text-gray-900 text-right">Total:</td>
                                <td class="px-4 py-3 text-sm font-bold text-gray-900 text-right" th:text="${#numbers.formatDecimal(report.totalValue(), 0, 'COMMA', 0, 'POINT')}">0</td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
