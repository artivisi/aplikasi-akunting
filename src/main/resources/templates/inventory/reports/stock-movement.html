<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      lang="id">
<head>
    <title>Laporan Mutasi Stok</title>
</head>
<body>
    <h1 layout:fragment="page-title" th:id="page-title">Laporan Mutasi Stok</h1>

    <div layout:fragment="content" class="h-full flex flex-col overflow-y-auto">
        <div class="max-w-7xl">
            <!-- Filter and Actions -->
            <div class="mb-6 flex flex-wrap items-center justify-between gap-4">
                <div>
                    <p class="text-gray-600">Periode <span th:text="${#temporals.format(startDate, 'dd MMM yyyy')}">1 Jan</span> - <span th:text="${#temporals.format(endDate, 'dd MMM yyyy')}">31 Jan</span></p>
                </div>
                <div class="flex items-center gap-4">
                    <form th:action="@{/inventory/reports/stock-movement}" method="get" class="flex items-center gap-2">
                        <input type="date" name="startDate" th:value="${startDate}"
                               class="rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 text-sm">
                        <span class="text-gray-400">-</span>
                        <input type="date" name="endDate" th:value="${endDate}"
                               class="rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 text-sm">
                        <select id="categoryId" name="categoryId"
                                class="rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 text-sm">
                            <option value="">Semua Kategori</option>
                            <option th:each="cat : ${categories}"
                                    th:value="${cat.id}" th:text="${cat.name}"
                                    th:selected="${cat.id == categoryId}">Kategori</option>
                        </select>
                        <select id="productId" name="productId"
                                class="rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 text-sm">
                            <option value="">Semua Produk</option>
                            <option th:each="prod : ${products}"
                                    th:value="${prod.id}" th:text="${prod.code + ' - ' + prod.name}"
                                    th:selected="${prod.id == productId}">Produk</option>
                        </select>
                        <button type="submit" class="px-3 py-2 bg-primary-600 text-white rounded-md text-sm hover:bg-primary-700">Tampilkan</button>
                    </form>
                    <div class="flex gap-2">
                        <a th:href="@{/inventory/reports/stock-movement/export/pdf(startDate=${startDate}, endDate=${endDate}, categoryId=${categoryId}, productId=${productId})}"
                           class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                            </svg>
                            PDF
                        </a>
                        <a th:href="@{/inventory/reports/stock-movement/export/excel(startDate=${startDate}, endDate=${endDate}, categoryId=${categoryId}, productId=${productId})}"
                           class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            Excel
                        </a>
                        <a th:href="@{/inventory/reports/stock-movement/print(startDate=${startDate}, endDate=${endDate}, categoryId=${categoryId}, productId=${productId})}" target="_blank"
                           class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"/>
                            </svg>
                            Cetak
                        </a>
                    </div>
                </div>
            </div>

            <!-- Summary Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                    <div class="text-sm text-gray-500">Total Transaksi</div>
                    <div class="text-xl font-bold text-gray-900" th:text="${#lists.size(report.items())}">0</div>
                </div>
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                    <div class="text-sm text-gray-500">Total Masuk</div>
                    <div class="text-xl font-bold text-green-600" th:text="${'Rp ' + #numbers.formatDecimal(report.totalInboundValue(), 0, 'COMMA', 0, 'POINT')}">Rp 0</div>
                </div>
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                    <div class="text-sm text-gray-500">Total Keluar</div>
                    <div class="text-xl font-bold text-red-600" th:text="${'Rp ' + #numbers.formatDecimal(report.totalOutboundValue(), 0, 'COMMA', 0, 'POINT')}">Rp 0</div>
                </div>
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                    <div class="text-sm text-gray-500">Selisih</div>
                    <div class="text-xl font-bold text-primary-600" th:text="${'Rp ' + #numbers.formatDecimal(report.totalInboundValue() - report.totalOutboundValue(), 0, 'COMMA', 0, 'POINT')}">Rp 0</div>
                </div>
            </div>

            <!-- Report Table -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                <div class="overflow-x-auto">
                    <table th:id="report-table" class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kode</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Produk</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jenis</th>
                                <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Qty</th>
                                <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Harga</th>
                                <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Referensi</th>
                                <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Saldo</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr th:each="item : ${report.items()}">
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900" th:text="${#temporals.format(item.transactionDate(), 'dd/MM/yyyy')}">01/01/2025</td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${item.productCode()}">SKU001</td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900" th:text="${item.productName()}">Produk A</td>
                                <td class="px-4 py-3 whitespace-nowrap">
                                    <span th:class="${item.transactionType().name().contains('IN') || item.transactionType().name() == 'PURCHASE' ? 'inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800' : 'inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800'}"
                                          th:text="${item.transactionTypeLabel()}">Pembelian</span>
                                </td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-right" th:classappend="${item.transactionType().name().contains('IN') || item.transactionType().name() == 'PURCHASE' ? 'text-green-600' : 'text-red-600'}" th:text="${#numbers.formatDecimal(item.quantity(), 0, 'COMMA', 2, 'POINT')}">0</td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900 text-right" th:text="${#numbers.formatDecimal(item.unitCost(), 0, 'COMMA', 0, 'POINT')}">0</td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900 text-right font-medium" th:text="${#numbers.formatDecimal(item.totalCost(), 0, 'COMMA', 0, 'POINT')}">0</td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500" th:text="${item.referenceNumber() ?: '-'}">REF001</td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900 text-right" th:text="${#numbers.formatDecimal(item.balanceAfter(), 0, 'COMMA', 2, 'POINT')}">0</td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(report.items())}">
                                <td colspan="9" class="px-4 py-8 text-center text-gray-500">Tidak ada transaksi dalam periode ini</td>
                            </tr>
                        </tbody>
                        <tfoot th:if="${!#lists.isEmpty(report.items())}" class="bg-gray-100">
                            <tr>
                                <td colspan="6" class="px-4 py-3 text-sm font-bold text-gray-900 text-right">Total:</td>
                                <td class="px-4 py-3 text-sm font-bold text-gray-900 text-right" th:text="${#numbers.formatDecimal(report.totalInboundValue() + report.totalOutboundValue(), 0, 'COMMA', 0, 'POINT')}">0</td>
                                <td colspan="2"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
