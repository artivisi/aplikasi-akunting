<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
    <meta charset="UTF-8">
    <title>Laporan Profitabilitas Produk</title>
    <style th:attr="nonce=${cspNonce}">
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Arial, sans-serif; font-size: 11px; line-height: 1.4; padding: 15px; }
        h1 { font-size: 16px; text-align: center; margin-bottom: 5px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 15px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 15px; }
        th, td { border: 1px solid #ddd; padding: 6px 8px; }
        th { background: #f5f5f5; font-weight: 600; text-align: left; }
        .text-right { text-align: right; }
        .text-center { text-align: center; }
        .font-bold { font-weight: 600; }
        .bg-gray { background: #f9f9f9; }
        .text-green { color: #16a34a; }
        .text-red { color: #dc2626; }
        .text-blue { color: #2563eb; }
        .summary { margin-bottom: 15px; }
        .summary-item { display: inline-block; margin-right: 30px; }
        .summary-label { font-size: 10px; color: #666; }
        .summary-value { font-size: 14px; font-weight: bold; }
        tfoot tr { background: #f5f5f5; font-weight: 600; }
        @media print { body { padding: 0; } }
    </style>
</head>
<body>
    <h1>LAPORAN PROFITABILITAS PRODUK</h1>
    <p class="subtitle">Periode <span th:text="${#temporals.format(startDate, 'dd MMM yyyy')}">1 Jan</span> - <span th:text="${#temporals.format(endDate, 'dd MMM yyyy')}">31 Jan</span></p>

    <div class="summary">
        <div class="summary-item">
            <div class="summary-label">Total Pendapatan</div>
            <div class="summary-value text-blue" th:text="${'Rp ' + #numbers.formatDecimal(report.totalRevenue(), 0, 'COMMA', 0, 'POINT')}">Rp 0</div>
        </div>
        <div class="summary-item">
            <div class="summary-label">Total HPP</div>
            <div class="summary-value text-red" th:text="${'Rp ' + #numbers.formatDecimal(report.totalCogs(), 0, 'COMMA', 0, 'POINT')}">Rp 0</div>
        </div>
        <div class="summary-item">
            <div class="summary-label">Total Margin</div>
            <div class="summary-value" th:classappend="${report.totalMargin() >= 0} ? 'text-green' : 'text-red'" th:text="${'Rp ' + #numbers.formatDecimal(report.totalMargin(), 0, 'COMMA', 0, 'POINT')}">Rp 0</div>
        </div>
        <div class="summary-item">
            <div class="summary-label">Margin %</div>
            <div class="summary-value" th:classappend="${report.totalMarginPercent >= 0} ? 'text-green' : 'text-red'" th:text="${#numbers.formatDecimal(report.totalMarginPercent, 0, 'COMMA', 1, 'POINT') + '%'}">0%</div>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Kode</th>
                <th>Produk</th>
                <th>Kategori</th>
                <th class="text-right">Qty Terjual</th>
                <th class="text-right">Pendapatan</th>
                <th class="text-right">HPP</th>
                <th class="text-right">Margin</th>
                <th class="text-right">Margin %</th>
                <th class="text-right"># Trx</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${report.items()}">
                <td th:text="${item.productCode()}">SKU001</td>
                <td th:text="${item.productName()}">Produk A</td>
                <td th:text="${item.categoryName()}">Kategori</td>
                <td class="text-right">
                    <span th:text="${#numbers.formatDecimal(item.quantitySold(), 0, 'COMMA', 2, 'POINT')}">0</span>
                    <span th:text="${item.unit()}">pcs</span>
                </td>
                <td class="text-right text-blue" th:text="${'Rp ' + #numbers.formatDecimal(item.revenue(), 0, 'COMMA', 0, 'POINT')}">Rp 0</td>
                <td class="text-right text-red" th:text="${'Rp ' + #numbers.formatDecimal(item.cogs(), 0, 'COMMA', 0, 'POINT')}">Rp 0</td>
                <td class="text-right font-bold" th:classappend="${item.margin() >= 0} ? 'text-green' : 'text-red'" th:text="${'Rp ' + #numbers.formatDecimal(item.margin(), 0, 'COMMA', 0, 'POINT')}">Rp 0</td>
                <td class="text-right" th:classappend="${item.marginPercent() >= 0} ? 'text-green' : 'text-red'" th:text="${#numbers.formatDecimal(item.marginPercent(), 0, 'COMMA', 1, 'POINT') + '%'}">0%</td>
                <td class="text-right" th:text="${item.transactionCount()}">0</td>
            </tr>
        </tbody>
        <tfoot th:if="${!#lists.isEmpty(report.items())}">
            <tr>
                <td colspan="3" class="text-right">Total:</td>
                <td class="text-right" th:text="${#numbers.formatDecimal(report.totalQuantitySold(), 0, 'COMMA', 2, 'POINT')}">0</td>
                <td class="text-right text-blue" th:text="${'Rp ' + #numbers.formatDecimal(report.totalRevenue(), 0, 'COMMA', 0, 'POINT')}">Rp 0</td>
                <td class="text-right text-red" th:text="${'Rp ' + #numbers.formatDecimal(report.totalCogs(), 0, 'COMMA', 0, 'POINT')}">Rp 0</td>
                <td class="text-right" th:classappend="${report.totalMargin() >= 0} ? 'text-green' : 'text-red'" th:text="${'Rp ' + #numbers.formatDecimal(report.totalMargin(), 0, 'COMMA', 0, 'POINT')}">Rp 0</td>
                <td class="text-right" th:classappend="${report.totalMarginPercent >= 0} ? 'text-green' : 'text-red'" th:text="${#numbers.formatDecimal(report.totalMarginPercent, 0, 'COMMA', 1, 'POINT') + '%'}">0%</td>
                <td class="text-right" th:text="${#lists.size(report.items())}">0</td>
            </tr>
        </tfoot>
    </table>

    <script th:attr="nonce=${cspNonce}">globalThis.onload = function() { globalThis.print(); }</script>
</body>
</html>
