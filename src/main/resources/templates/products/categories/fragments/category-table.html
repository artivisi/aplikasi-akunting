<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <div th:fragment="table" id="category-table">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kode</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Induk</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="category : ${categories}" class="hover:bg-gray-50" th:data-testid="'category-row-' + ${category.code}">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="text-sm font-medium text-gray-900" th:text="${category.code}" th:data-testid="'category-code-' + ${category.code}">CAT001</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="text-sm text-gray-900" th:text="${category.name}" th:data-testid="'category-name-' + ${category.code}">Kategori</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="text-sm text-gray-500" th:text="${category.parent?.name ?: '-'}">-</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span th:if="${category.active}" class="px-2 py-1 text-xs font-medium rounded-full bg-green-100 text-green-800">Aktif</span>
                        <span th:unless="${category.active}" class="px-2 py-1 text-xs font-medium rounded-full bg-gray-100 text-gray-800">Nonaktif</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <a sec:authorize="hasAuthority('PRODUCT_EDIT')" th:href="@{/products/categories/{id}/edit(id=${category.id})}"
                           class="text-primary-600 hover:text-primary-900">Edit</a>
                        <form sec:authorize="hasAuthority('PRODUCT_DELETE')" th:action="@{/products/categories/{id}/delete(id=${category.id})}" method="post" class="inline ml-3 form-delete-category">
                            <button type="submit"
                                    class="text-red-600 hover:text-red-900">Hapus</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${categories.empty}">
                    <td colspan="5" class="px-6 py-12 text-center text-gray-500">
                        Tidak ada kategori produk
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <div th:if="${!categories.empty}" class="px-6 py-4 border-t border-gray-200">
            <div class="flex items-center justify-between">
                <p class="text-sm text-gray-700">
                    Menampilkan <span th:text="${categories.number * categories.size + 1}">1</span> -
                    <span th:text="${categories.number * categories.size + categories.numberOfElements}">10</span>
                    dari <span th:text="${categories.totalElements}">100</span> kategori
                </p>
                <nav th:if="${categories.totalPages > 1}" class="flex items-center gap-2">
                    <a th:href="@{/products/categories(page=${categories.number - 1}, search=${search})}"
                       th:classappend="${!categories.hasPrevious()} ? 'pointer-events-none opacity-50'"
                       class="px-3 py-1 rounded border border-gray-300 text-sm hover:bg-gray-50">Sebelumnya</a>
                    <a th:href="@{/products/categories(page=${categories.number + 1}, search=${search})}"
                       th:classappend="${!categories.hasNext()} ? 'pointer-events-none opacity-50'"
                       class="px-3 py-1 rounded border border-gray-300 text-sm hover:bg-gray-50">Selanjutnya</a>
                </nav>
            </div>
        </div>
    </div>
    <script th:inline="javascript" th:attr="nonce=${cspNonce}">
        document.querySelectorAll('.form-delete-category').forEach(form => {
            form.addEventListener('submit', function(e) {
                if (!confirm('Hapus kategori ini?')) e.preventDefault();
            });
        });
    </script>
</body>
</html>
