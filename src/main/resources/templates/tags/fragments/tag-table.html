<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="id">
<head><title>Tag Table Fragment</title></head>
<body>
    <div th:fragment="table" id="tag-table">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kode</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Deskripsi</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="tag : ${tags}" class="hover:bg-gray-50" th:data-testid="'tag-row-' + ${tag.code}">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="text-sm font-medium text-gray-900" th:text="${tag.code}">MKT</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="text-sm text-gray-900" th:text="${tag.name}">Marketing</span>
                    </td>
                    <td class="px-6 py-4">
                        <span class="text-sm text-gray-500" th:text="${tag.description ?: '-'}">-</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span th:if="${tag.active}" class="px-2 py-1 text-xs font-medium rounded-full bg-green-100 text-green-800">Aktif</span>
                        <span th:unless="${tag.active}" class="px-2 py-1 text-xs font-medium rounded-full bg-gray-100 text-gray-800">Nonaktif</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <a sec:authorize="hasAuthority('TAG_EDIT')" th:href="@{/tags/types/{typeId}/tags/{id}/edit(typeId=${tagType.id}, id=${tag.id})}"
                           class="text-primary-600 hover:text-primary-900">Edit</a>
                        <form sec:authorize="hasAuthority('TAG_DELETE')" th:action="@{/tags/types/{typeId}/tags/{id}/delete(typeId=${tagType.id}, id=${tag.id})}" method="post" class="inline ml-3 form-delete-tag">
                            <button type="submit"
                                    class="text-red-600 hover:text-red-900">Hapus</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${tags.empty}">
                    <td colspan="5" class="px-6 py-12 text-center text-gray-500">
                        Tidak ada label
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <div th:if="${!tags.empty}" class="px-6 py-4 border-t border-gray-200">
            <div class="flex items-center justify-between">
                <p class="text-sm text-gray-700">
                    Menampilkan <span th:text="${tags.number * tags.size + 1}">1</span> -
                    <span th:text="${tags.number * tags.size + tags.numberOfElements}">10</span>
                    dari <span th:text="${tags.totalElements}">100</span> label
                </p>
                <nav th:if="${tags.totalPages > 1}" class="flex items-center gap-2">
                    <a th:href="@{/tags/types/{id}/tags(id=${tagType.id}, page=${tags.number - 1}, search=${search})}"
                       th:classappend="${!tags.hasPrevious()} ? 'pointer-events-none opacity-50'"
                       class="px-3 py-1 rounded border border-gray-300 text-sm hover:bg-gray-50">Sebelumnya</a>
                    <a th:href="@{/tags/types/{id}/tags(id=${tagType.id}, page=${tags.number + 1}, search=${search})}"
                       th:classappend="${!tags.hasNext()} ? 'pointer-events-none opacity-50'"
                       class="px-3 py-1 rounded border border-gray-300 text-sm hover:bg-gray-50">Selanjutnya</a>
                </nav>
            </div>
        </div>
    </div>
    <script th:inline="javascript" th:attr="nonce=${cspNonce}">
        document.querySelectorAll('.form-delete-tag').forEach(form => {
            form.addEventListener('submit', function(e) {
                if (!confirm('Hapus label ini?')) e.preventDefault();
            });
        });
    </script>
</body>
</html>
