<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otorisasi Berhasil</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 text-center">
    <!-- Success icon -->
    <div class="mb-6">
        <div class="mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
            <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
    </div>

    <h1 class="text-2xl font-bold text-gray-900 mb-4">Otorisasi Berhasil!</h1>

    <div th:if="${success}" class="mb-6 p-4 bg-green-50 border border-green-200 text-green-700 rounded-lg">
        <p th:text="${success}"></p>
    </div>

    <p class="text-gray-600 mb-6">
        Perangkat Anda telah berhasil diotorisasi.
        Anda sekarang dapat kembali ke aplikasi untuk melanjutkan.
    </p>

    <div class="space-y-3">
        <a href="/dashboard"
           class="block w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700">
            Kembali ke Dashboard
        </a>

        <button onclick="window.close()"
                class="block w-full bg-gray-200 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-300">
            Tutup Tab Ini
        </button>
    </div>

    <div class="mt-8 pt-6 border-t border-gray-200">
        <p class="text-sm text-gray-500">
            Anda dapat mengelola perangkat yang diotorisasi di halaman pengaturan.
        </p>
    </div>
</div>
</body>
</html>
