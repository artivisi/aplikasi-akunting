<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<body>
    <div th:fragment="table" id="client-table">
        <table class="min-w-full divide-y divide-gray-200" data-testid="client-table">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kode</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kontak</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                    <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="client : ${clients}" th:data-id="${client.id}" class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="text-sm font-mono text-gray-900" th:text="${client.code}">CLT-001</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <a th:href="@{/clients/{code}(code=${client.code})}" class="text-sm font-medium text-primary-600 hover:text-primary-900" th:text="${client.name}">PT ABC</a>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="text-sm text-gray-600" th:text="${client.contactPerson} ?: '-'">John Doe</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="text-sm text-gray-600" th:text="${client.email} ?: '-'">john@example.com</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-center">
                        <span th:if="${client.active}" class="px-2 py-1 text-xs font-medium rounded-full bg-green-100 text-green-800">Aktif</span>
                        <span th:unless="${client.active}" class="px-2 py-1 text-xs font-medium rounded-full bg-gray-100 text-gray-600">Nonaktif</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-center">
                        <a th:href="@{/clients/{code}(code=${client.code})}" class="text-primary-600 hover:text-primary-900 text-sm">Detail</a>
                    </td>
                </tr>
                <tr th:if="${clients.empty}">
                    <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                        Tidak ada klien
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <div th:if="${!clients.empty}" class="px-6 py-4 border-t border-gray-200 flex items-center justify-between">
            <div class="text-sm text-gray-500">
                Menampilkan <span th:text="${clients.number * clients.size + 1}">1</span> -
                <span th:text="${clients.number * clients.size + clients.numberOfElements}">10</span>
                dari <span th:text="${clients.totalElements}">100</span> klien
            </div>
            <div class="flex items-center gap-2">
                <a th:if="${clients.hasPrevious()}"
                   th:href="@{/clients(page=${clients.number - 1}, active=${active}, search=${search})}"
                   class="px-3 py-1 border rounded text-sm hover:bg-gray-50">Sebelumnya</a>
                <a th:if="${clients.hasNext()}"
                   th:href="@{/clients(page=${clients.number + 1}, active=${active}, search=${search})}"
                   class="px-3 py-1 border rounded text-sm hover:bg-gray-50">Selanjutnya</a>
            </div>
        </div>
    </div>
</body>
</html>
