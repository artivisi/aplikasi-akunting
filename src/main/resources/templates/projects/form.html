<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      lang="id">
<head>
    <title th:text="${project.id != null} ? 'Edit Proyek' : 'Proyek Baru'">Proyek</title>
</head>
<body>
    <h1 id="page-title" layout:fragment="page-title" th:text="${project.id != null} ? 'Edit Proyek' : 'Proyek Baru'">Proyek</h1>

    <div layout:fragment="content" class="max-w-2xl">
        <div class="bg-white rounded-lg shadow p-6">
            <form th:action="${project.id != null} ? @{/projects/{code}(code=${project.code})} : @{/projects/new}"
                  th:object="${project}"
                  method="post" class="space-y-6">

                <!-- Validation Errors -->
                <div th:if="${#fields.hasErrors('*')}" class="p-4 bg-red-50 border border-red-200 rounded-lg">
                    <p class="text-sm text-red-600 font-medium">Terdapat kesalahan:</p>
                    <ul class="mt-2 text-sm text-red-600 list-disc list-inside">
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Error</li>
                    </ul>
                </div>

                <!-- Code -->
                <div>
                    <label for="code" class="block text-sm font-medium text-gray-700 mb-1">Kode *</label>
                    <input type="text" id="code" th:field="*{code}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                           th:classappend="${#fields.hasErrors('code')} ? 'border-red-500' : ''"
                           placeholder="PRJ-001" required>
                    <p th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="mt-1 text-sm text-red-500"></p>
                </div>

                <!-- Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nama *</label>
                    <input type="text" id="name" th:field="*{name}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                           th:classappend="${#fields.hasErrors('name')} ? 'border-red-500' : ''"
                           placeholder="Nama proyek" required>
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="mt-1 text-sm text-red-500"></p>
                </div>

                <!-- Client -->
                <div>
                    <label for="clientId" class="block text-sm font-medium text-gray-700 mb-1">Klien</label>
                    <select id="clientId" name="clientId"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                        <option value="">Pilih Klien</option>
                        <option th:each="client : ${clients}"
                                th:value="${client.id}"
                                th:text="${client.name}"
                                th:selected="${project.client != null and project.client.id == client.id}">Klien</option>
                    </select>
                </div>

                <!-- Contract Value -->
                <div>
                    <label for="contractValue" class="block text-sm font-medium text-gray-700 mb-1">Nilai Kontrak</label>
                    <input type="number" id="contractValue" th:field="*{contractValue}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                           placeholder="0" step="0.01" min="0">
                </div>

                <!-- Budget Amount -->
                <div>
                    <label for="budgetAmount" class="block text-sm font-medium text-gray-700 mb-1">Budget</label>
                    <input type="number" id="budgetAmount" th:field="*{budgetAmount}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                           placeholder="0" step="0.01" min="0">
                </div>

                <!-- Date Range -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">Tanggal Mulai</label>
                        <input type="date" id="startDate" th:field="*{startDate}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                    </div>
                    <div>
                        <label for="endDate" class="block text-sm font-medium text-gray-700 mb-1">Tanggal Selesai</label>
                        <input type="date" id="endDate" th:field="*{endDate}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                    </div>
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Deskripsi</label>
                    <textarea id="description" th:field="*{description}" rows="3"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                              placeholder="Deskripsi proyek"></textarea>
                </div>

                <!-- Actions -->
                <div class="flex items-center justify-end gap-3 pt-4 border-t">
                    <a th:href="${project.id != null} ? @{/projects/{code}(code=${project.code})} : @{/projects}"
                       class="px-4 py-2 text-gray-600 hover:text-gray-900">Batal</a>
                    <button id="btn-simpan" type="submit"
                            class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                        Simpan
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
