<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      lang="id">
<head>
    <title th:text="${paymentTerm.id != null} ? 'Edit Termin Pembayaran' : 'Termin Pembayaran Baru'">Termin</title>
</head>
<body>
    <h1 id="page-title" layout:fragment="page-title" th:text="${paymentTerm.id != null} ? 'Edit Termin Pembayaran' : 'Termin Pembayaran Baru'">Termin</h1>

    <div layout:fragment="content" class="max-w-2xl">
        <!-- Breadcrumb -->
        <nav class="flex items-center space-x-2 text-sm text-gray-500 mb-6">
            <a th:href="@{/projects}" class="hover:text-primary-600 transition-colors">Proyek</a>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
            <a th:href="@{/projects/{id}(id=${project.id})}" class="hover:text-primary-600 transition-colors" th:text="${project.name}">Project</a>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
            <span class="text-gray-900" th:text="${paymentTerm.id != null} ? 'Edit Termin' : 'Termin Baru'">Termin</span>
        </nav>

        <div class="bg-white rounded-lg shadow p-6">
            <form th:action="${paymentTerm.id != null} ? @{/projects/{projectId}/payment-terms/{id}(projectId=${project.id}, id=${paymentTerm.id})} : @{/projects/{projectId}/payment-terms/new(projectId=${project.id})}"
                  th:object="${paymentTerm}"
                  method="post" class="space-y-6">

                <!-- Validation Errors -->
                <div th:if="${#fields.hasErrors('*')}" class="p-4 bg-red-50 border border-red-200 rounded-lg">
                    <p class="text-sm text-red-600 font-medium">Terdapat kesalahan:</p>
                    <ul class="mt-2 text-sm text-red-600 list-disc list-inside">
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Error</li>
                    </ul>
                </div>

                <!-- Sequence -->
                <div>
                    <label for="sequence" class="block text-sm font-medium text-gray-700 mb-1">Urutan</label>
                    <input type="number" id="sequence" th:field="*{sequence}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                           th:classappend="${#fields.hasErrors('sequence')} ? 'border-red-500' : ''"
                           placeholder="Auto" min="1">
                    <p class="mt-1 text-xs text-gray-500">Kosongkan untuk urutan otomatis</p>
                    <p th:if="${#fields.hasErrors('sequence')}" th:errors="*{sequence}" class="mt-1 text-sm text-red-500"></p>
                </div>

                <!-- Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nama Termin *</label>
                    <input type="text" id="name" th:field="*{name}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                           th:classappend="${#fields.hasErrors('name')} ? 'border-red-500' : ''"
                           placeholder="Contoh: DP 30%" required>
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="mt-1 text-sm text-red-500"></p>
                </div>

                <!-- Payment Trigger -->
                <div>
                    <label for="dueTrigger" class="block text-sm font-medium text-gray-700 mb-1">Pemicu Pembayaran *</label>
                    <select id="dueTrigger" th:field="*{dueTrigger}"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                            th:classappend="${#fields.hasErrors('dueTrigger')} ? 'border-red-500' : ''"
                            required>
                        <option value="">-- Pilih Pemicu --</option>
                        <option th:each="trigger : ${triggers}" th:value="${trigger}" th:text="${trigger.indonesianName}">Trigger</option>
                    </select>
                    <p th:if="${#fields.hasErrors('dueTrigger')}" th:errors="*{dueTrigger}" class="mt-1 text-sm text-red-500"></p>
                </div>

                <!-- Linked Milestone (shown when trigger is ON_MILESTONE) -->
                <div id="milestoneSection">
                    <label for="milestone" class="block text-sm font-medium text-gray-700 mb-1">Milestone Terkait</label>
                    <select id="milestone" th:field="*{milestone.id}"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                        <option value="">-- Pilih Milestone --</option>
                        <option th:each="m : ${milestones}" th:value="${m.id}" th:text="${m.sequence + '. ' + m.name}">Milestone</option>
                    </select>
                    <p class="mt-1 text-xs text-gray-500">Wajib jika pemicu adalah "Saat Milestone Selesai"</p>
                </div>

                <!-- Due Date (shown when trigger is FIXED_DATE) -->
                <div id="dueDateSection">
                    <label for="dueDate" class="block text-sm font-medium text-gray-700 mb-1">Tanggal Jatuh Tempo</label>
                    <input type="date" id="dueDate" th:field="*{dueDate}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                    <p class="mt-1 text-xs text-gray-500">Wajib jika pemicu adalah "Tanggal Tetap"</p>
                </div>

                <!-- Amount Method -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="percentage" class="block text-sm font-medium text-gray-700 mb-1">Persentase (%)</label>
                        <input type="number" id="percentage" th:field="*{percentage}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                               placeholder="0" min="0" max="100" step="0.01">
                        <p class="mt-1 text-xs text-gray-500">Dari nilai kontrak</p>
                    </div>
                    <div>
                        <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Atau Nominal (Rp)</label>
                        <input type="number" id="amount" th:field="*{amount}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                               placeholder="0" min="0" step="1000">
                        <p class="mt-1 text-xs text-gray-500">Nominal tetap (abaikan jika pakai %)</p>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex items-center justify-end gap-3 pt-4 border-t">
                    <a th:href="@{/projects/{id}(id=${project.id})}"
                       class="px-4 py-2 text-gray-600 hover:text-gray-900">Batal</a>
                    <button id="btn-simpan" type="submit"
                            class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                        Simpan
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
