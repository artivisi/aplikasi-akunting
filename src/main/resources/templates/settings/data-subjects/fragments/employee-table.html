<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<body>
    <div th:fragment="table" id="employee-table">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">NIK</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="employee : ${employees.content}" th:id="'row-' + ${employee.id}">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        <span th:text="${employee.employeeId}">EMP001</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div>
                                <div class="text-sm font-medium text-gray-900" th:text="${employee.name}">Nama Karyawan</div>
                                <div class="text-sm text-gray-500" th:text="${employee.department}">Departemen</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <span th:if="${employee.email}" th:text="${employee.email}">email@example.com</span>
                        <span th:unless="${employee.email}" class="text-gray-400 italic">-</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span th:if="${employee.name.startsWith('ANONYMIZED-')}"
                              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800">
                            Dianonimisasi
                        </span>
                        <span th:if="${employee.active and !employee.name.startsWith('ANONYMIZED-')}"
                              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                            Aktif
                        </span>
                        <span th:if="${!employee.active and !employee.name.startsWith('ANONYMIZED-')}"
                              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">
                            Nonaktif
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                        <a th:href="@{/settings/data-subjects/{id}(id=${employee.id})}"
                           class="text-primary-600 hover:text-primary-900"
                           title="Lihat Detail">
                            <svg class="w-5 h-5 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </a>
                        <a th:href="@{/settings/data-subjects/{id}/export(id=${employee.id})}"
                           sec:authorize="hasAuthority('DATA_SUBJECT_EXPORT')"
                           class="text-blue-600 hover:text-blue-900"
                           title="Ekspor Data (DSAR)">
                            <svg class="w-5 h-5 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                            </svg>
                        </a>
                        <a th:if="${!employee.name.startsWith('ANONYMIZED-')}"
                           th:href="@{/settings/data-subjects/{id}/anonymize(id=${employee.id})}"
                           sec:authorize="hasAuthority('DATA_SUBJECT_ANONYMIZE')"
                           class="text-red-600 hover:text-red-900"
                           title="Anonimisasi Data">
                            <svg class="w-5 h-5 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                        </a>
                    </td>
                </tr>
                <tr th:if="${employees.content.empty}">
                    <td colspan="5" class="px-6 py-8 text-center text-gray-500">
                        <svg class="w-12 h-12 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        <p>Tidak ada data karyawan</p>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <div th:if="${!employees.content.empty}" class="bg-white px-4 py-3 border-t border-gray-200 sm:px-6">
            <div class="flex items-center justify-between">
                <div class="text-sm text-gray-700">
                    Menampilkan
                    <span th:text="${employees.number * employees.size + 1}">1</span>
                    -
                    <span th:text="${employees.number * employees.size + employees.numberOfElements}">10</span>
                    dari
                    <span th:text="${employees.totalElements}">100</span>
                    karyawan
                </div>
                <div class="flex gap-2" th:if="${employees.totalPages > 1}">
                    <a th:unless="${employees.first}"
                       th:href="@{/settings/data-subjects(page=${employees.number - 1}, search=${search})}"
                       class="px-3 py-1 border border-gray-300 rounded text-sm hover:bg-gray-50">
                        Sebelumnya
                    </a>
                    <a th:unless="${employees.last}"
                       th:href="@{/settings/data-subjects(page=${employees.number + 1}, search=${search})}"
                       class="px-3 py-1 border border-gray-300 rounded text-sm hover:bg-gray-50">
                        Selanjutnya
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
