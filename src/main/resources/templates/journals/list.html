<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      lang="id">
<head>
    <title>Buku Besar</title>
</head>
<body>
    <h1 layout:fragment="page-title" id="page-title">Buku Besar</h1>

    <div layout:fragment="content" class="h-full flex flex-col">
        <!-- Header Actions -->
        <form id="filter-form" th:action="@{/journals}" method="get"
              hx-get="/journals"
              hx-target="#journal-ledger"
              hx-swap="outerHTML"
              hx-push-url="true"
              class="flex flex-col lg:flex-row lg:items-center justify-between gap-4 mb-4 flex-shrink-0">
            <!-- Filters Row -->
            <div class="flex flex-wrap items-center gap-2">
                <!-- Account Filter -->
                <select id="account-filter" name="accountId"
                        hx-get="/journals"
                        hx-target="#journal-ledger"
                        hx-swap="outerHTML"
                        hx-push-url="true"
                        hx-include="#filter-form"
                        class="px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 min-w-48">
                    <option value="">Pilih Akun</option>
                    <option th:each="account : ${accounts}"
                            th:value="${account.id}"
                            th:text="${account.accountCode + ' - ' + account.accountName}"
                            th:selected="${selectedAccount != null && selectedAccount.equals(account.id)}">
                    </option>
                </select>

                <!-- Date Range -->
                <div class="flex items-center gap-1">
                    <input id="start-date" type="date" name="startDate" th:value="${startDate}"
                           class="px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                    <span class="text-gray-400">-</span>
                    <input id="end-date" type="date" name="endDate" th:value="${endDate}"
                           class="px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                </div>

                <!-- Search Input -->
                <div class="relative">
                    <input id="search-input" type="text" name="search" th:value="${searchQuery}"
                           placeholder="Cari jurnal..."
                           class="px-3 py-2 pl-9 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 w-48">
                    <svg class="w-4 h-4 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>

                <!-- Apply Button -->
                <button id="btn-apply" type="submit" class="px-4 py-2 text-sm font-medium text-white bg-primary-600 rounded-lg hover:bg-primary-700 transition-colors">
                    Tampilkan
                </button>
            </div>

            <!-- Action Buttons -->
            <div class="flex items-center space-x-2">
                <a sec:authorize="hasAuthority('JOURNAL_CREATE')" th:href="@{/journals/new}" id="btn-add-journal"
                   class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-primary-600 rounded-lg hover:bg-primary-700 transition-colors">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Tambah Jurnal
                </a>
                <button type="button" class="inline-flex items-center px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    PDF
                </button>
                <button type="button" class="inline-flex items-center px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    Excel
                </button>
            </div>
        </form>

        <!-- Journal Ledger (loaded via fragment) -->
        <th:block th:insert="~{fragments/journal-ledger :: ledger}"/>
    </div>
</body>
</html>
