<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Laporan ' + ${vendor.name}">Laporan Vendor</title>
    <style th:attr="nonce=${cspNonce}">
        @page { size: A4 landscape; margin: 10mm; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; font-size: 10pt; line-height: 1.4; color: #1f2937; background: white; }
        .container { max-width: 280mm; margin: 0 auto; }
        .header { margin-bottom: 8mm; border-bottom: 2px solid #1f2937; padding-bottom: 4mm; display: flex; justify-content: space-between; }
        .header h1 { font-size: 14pt; }
        .header .period { font-size: 9pt; color: #6b7280; }
        table { width: 100%; border-collapse: collapse; margin-top: 4mm; }
        th { background: #f3f4f6; text-align: left; padding: 3mm 4mm; font-size: 8pt; text-transform: uppercase; color: #6b7280; border-bottom: 1px solid #d1d5db; }
        th.text-right, td.text-right { text-align: right; }
        td { padding: 2mm 4mm; font-size: 9pt; border-bottom: 1px solid #e5e7eb; }
        .opening-row, .closing-row { font-weight: 600; background: #f9fafb; }
        .closing-row { background: #f3f4f6; font-weight: 700; }
        .payment-row { background: #f0fdf4; }
        .mono { font-family: 'Courier New', monospace; }
        @media print { body { -webkit-print-color-adjust: exact; print-color-adjust: exact; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1 th:text="'Laporan Hutang â€” ' + ${vendor.name}">Laporan Vendor</h1>
                <p class="mono" th:text="${vendor.code}">VND-001</p>
            </div>
            <div class="period">
                <p th:text="|Periode: ${#temporals.format(statement.dateFrom(), 'dd MMM yyyy')} - ${#temporals.format(statement.dateTo(), 'dd MMM yyyy')}|">Periode</p>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Tipe</th>
                    <th>Referensi</th>
                    <th>Keterangan</th>
                    <th class="text-right">Tagihan</th>
                    <th class="text-right">Pembayaran</th>
                    <th class="text-right">Saldo</th>
                </tr>
            </thead>
            <tbody>
                <tr class="opening-row">
                    <td th:text="${#temporals.format(statement.dateFrom(), 'dd MMM yyyy')}">01 Jan</td>
                    <td colspan="3">Saldo Awal</td>
                    <td class="text-right">-</td>
                    <td class="text-right">-</td>
                    <td class="text-right mono" th:text="'Rp ' + ${#numbers.formatDecimal(statement.openingBalance(), 0, 'COMMA', 0, 'POINT')}">Rp 0</td>
                </tr>
                <tr th:each="entry : ${statement.entries()}" th:classappend="${entry.type() == 'PAYMENT'} ? 'payment-row' : ''">
                    <td th:text="${#temporals.format(entry.date(), 'dd MMM yyyy')}">01 Jan</td>
                    <td th:text="${entry.type() == 'BILL'} ? 'Tagihan' : 'Pembayaran'">Type</td>
                    <td class="mono" th:text="${entry.referenceNumber()}">REF</td>
                    <td th:text="${entry.description()}">Desc</td>
                    <td class="text-right mono" th:text="${entry.invoiceAmount().compareTo(T(java.math.BigDecimal).ZERO) > 0} ? 'Rp ' + ${#numbers.formatDecimal(entry.invoiceAmount(), 0, 'COMMA', 0, 'POINT')} : '-'">-</td>
                    <td class="text-right mono" th:text="${entry.paymentAmount().compareTo(T(java.math.BigDecimal).ZERO) > 0} ? 'Rp ' + ${#numbers.formatDecimal(entry.paymentAmount(), 0, 'COMMA', 0, 'POINT')} : '-'">-</td>
                    <td class="text-right mono" th:text="'Rp ' + ${#numbers.formatDecimal(entry.runningBalance(), 0, 'COMMA', 0, 'POINT')}">Rp 0</td>
                </tr>
                <tr class="closing-row">
                    <td th:text="${#temporals.format(statement.dateTo(), 'dd MMM yyyy')}">31 Jan</td>
                    <td colspan="3">Saldo Akhir</td>
                    <td class="text-right">-</td>
                    <td class="text-right">-</td>
                    <td class="text-right mono" th:text="'Rp ' + ${#numbers.formatDecimal(statement.closingBalance(), 0, 'COMMA', 0, 'POINT')}">Rp 0</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
