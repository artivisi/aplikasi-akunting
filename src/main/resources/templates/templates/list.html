<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      lang="id">
<head>
    <title>Template Jurnal</title>
</head>
<body>
    <h1 id="page-title" layout:fragment="page-title">Template Jurnal</h1>

    <div layout:fragment="content" class="h-full flex flex-col" data-testid="template-list">
        <!-- Search Bar -->
        <div class="mb-4 flex-shrink-0">
            <form th:action="@{/templates}" method="get" class="flex gap-2"
                  hx-get="/templates"
                  hx-target="#template-grid"
                  hx-swap="outerHTML"
                  hx-push-url="true">
                <div class="relative flex-1 max-w-md">
                    <input type="text" name="search" th:value="${searchQuery}"
                           placeholder="Cari template..."
                           data-testid="search-input"
                           class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>
                <button type="submit" data-testid="search-button" class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                    Cari
                </button>
                <a th:if="${searchQuery != null or selectedTag != null or (showFavorites != null and showFavorites) or selectedCategory != null}"
                   th:href="@{/templates}"
                   hx-get="/templates"
                   hx-target="#template-grid"
                   hx-swap="outerHTML"
                   hx-push-url="true"
                   class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors cursor-pointer">
                    Reset
                </a>
            </form>
        </div>

        <!-- Header Actions -->
        <div class="flex flex-col lg:flex-row lg:items-center justify-between gap-4 mb-4 flex-shrink-0">
            <!-- Category Filter -->
            <div class="flex flex-wrap items-center gap-2">
                <a th:href="@{/templates}"
                   th:classappend="${selectedCategory == null and selectedTag == null and showFavorites != true} ? 'bg-primary-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'"
                   hx-get="/templates"
                   hx-target="#template-grid"
                   hx-swap="outerHTML"
                   hx-push-url="true"
                   class="px-3 py-1.5 text-sm font-medium rounded-lg transition-colors cursor-pointer">
                    Semua
                </a>
                <a th:href="@{/templates(favorites=true)}"
                   th:classappend="${showFavorites == true} ? 'bg-amber-500 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'"
                   data-testid="filter-favorites"
                   hx-get="/templates?favorites=true"
                   hx-target="#template-grid"
                   hx-swap="outerHTML"
                   hx-push-url="true"
                   class="px-3 py-1.5 text-sm font-medium rounded-lg transition-colors inline-flex items-center gap-1 cursor-pointer">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    Favorit
                </a>
                <a th:each="cat : ${categories}"
                   th:href="@{/templates(category=${cat.name()})}"
                   th:classappend="${selectedCategory == cat.name()} ? 'bg-primary-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'"
                   th:text="${cat.name() == 'INCOME'} ? 'Pendapatan' : (${cat.name() == 'EXPENSE'} ? 'Pengeluaran' : (${cat.name() == 'PAYMENT'} ? 'Pembayaran' : (${cat.name() == 'RECEIPT'} ? 'Penerimaan' : (${cat.name() == 'TRANSFER'} ? 'Transfer' : 'Penyesuaian'))))"
                   hx-get th:hx-get="@{/templates(category=${cat.name()})}"
                   hx-target="#template-grid"
                   hx-swap="outerHTML"
                   hx-push-url="true"
                   class="px-3 py-1.5 text-sm font-medium rounded-lg transition-colors cursor-pointer">
                    Category
                </a>
            </div>

            <!-- Add Template Button -->
            <a th:href="@{/templates/new}" id="btn-new-template" data-testid="btn-new-template" class="inline-flex items-center px-4 py-2 bg-primary-600 text-white text-sm font-medium rounded-lg hover:bg-primary-700 transition-colors">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                Template Baru
            </a>
        </div>

        <!-- Template Grid (loaded via fragment) -->
        <th:block th:insert="~{fragments/template-grid :: grid}"/>
    </div>
</body>
</html>
