<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      lang="id">
<head>
    <title>Laporan Analisis AI</title>
</head>
<body>
    <h1 id="page-title" layout:fragment="page-title">Laporan Analisis AI</h1>

    <div layout:fragment="content">
        <!-- Flash Messages -->
        <div th:if="${successMessage}" class="mb-4 p-4 bg-green-50 border border-green-200 rounded-lg">
            <p class="text-sm text-green-800" th:text="${successMessage}">Success</p>
        </div>

        <!-- Empty State -->
        <div th:if="${reports == null || reports.isEmpty()}" class="text-center py-16">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
            <h3 class="mt-2 text-sm font-medium text-gray-900">Belum ada laporan analisis</h3>
            <p class="mt-1 text-sm text-gray-500">Laporan akan muncul setelah AI tools mempublikasikan hasil analisis melalui API.</p>
        </div>

        <!-- Report Cards -->
        <div th:if="${reports != null && !reports.isEmpty()}" class="space-y-4" data-testid="report-list">
            <div th:each="report : ${reports}" class="bg-white rounded-lg shadow hover:shadow-md transition-shadow">
                <a th:href="@{/analysis-reports/{id}(id=${report.id})}" class="block p-5" th:attr="data-testid='report-' + ${report.id}">
                    <div class="flex flex-col lg:flex-row lg:items-start lg:justify-between gap-3">
                        <!-- Left: Title + Summary -->
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-2 mb-1">
                                <h3 class="text-base font-semibold text-gray-900 truncate" data-testid="report-title" th:text="${report.title}">Report Title</h3>
                                <span th:if="${report.industry != null}"
                                      class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium"
                                      th:classappend="${report.industry == 'it-service'} ? 'bg-blue-100 text-blue-800' : (${report.industry == 'online-seller'} ? 'bg-orange-100 text-orange-800' : (${report.industry == 'coffee-shop'} ? 'bg-amber-100 text-amber-800' : (${report.industry == 'campus'} ? 'bg-teal-100 text-teal-800' : 'bg-gray-100 text-gray-700')))"
                                      data-testid="report-industry"
                                      th:text="${report.industry == 'it-service'} ? 'Jasa IT' : (${report.industry == 'online-seller'} ? 'Toko Online' : (${report.industry == 'coffee-shop'} ? 'Kedai Kopi' : (${report.industry == 'campus'} ? 'Kampus' : ${report.industry})))">Jasa IT</span>
                                <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-indigo-100 text-indigo-800"
                                      data-testid="report-type" th:text="${report.reportType}">monthly-review</span>
                            </div>
                            <p th:if="${report.executiveSummary != null}" class="text-sm text-gray-600 line-clamp-2" th:text="${report.executiveSummary}">Summary text...</p>
                        </div>

                        <!-- Right: Metadata -->
                        <div class="flex flex-wrap items-center gap-x-4 gap-y-1 text-xs text-gray-500 flex-shrink-0">
                            <!-- Period -->
                            <span th:if="${report.periodStart != null && report.periodEnd != null}" class="inline-flex items-center">
                                <svg class="w-3.5 h-3.5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                </svg>
                                <span th:text="|${#temporals.format(report.periodStart, 'dd/MM/yy')} - ${#temporals.format(report.periodEnd, 'dd/MM/yy')}|">01/01 - 31/01</span>
                            </span>

                            <!-- AI Source -->
                            <span th:if="${report.aiSource != null}" class="inline-flex items-center">
                                <svg class="w-3.5 h-3.5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                </svg>
                                <span data-testid="report-ai-source" th:text="${report.aiSource}">claude-code</span>
                            </span>

                            <!-- Created -->
                            <span class="inline-flex items-center" data-testid="report-created-at">
                                <svg class="w-3.5 h-3.5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                <span th:text="${#temporals.format(report.createdAt, 'dd MMM yyyy HH:mm')}">01 Jan 2026 10:00</span>
                            </span>

                            <!-- Metrics count badge -->
                            <span th:if="${report.metrics != null && !report.metrics.isEmpty()}"
                                  class="inline-flex items-center px-1.5 py-0.5 rounded bg-emerald-50 text-emerald-700 font-medium"
                                  th:text="|${report.metrics.size()} metrik|">3 metrik</span>

                            <!-- Findings count badge -->
                            <span th:if="${report.findings != null && !report.findings.isEmpty()}"
                                  class="inline-flex items-center px-1.5 py-0.5 rounded bg-amber-50 text-amber-700 font-medium"
                                  th:text="|${report.findings.size()} temuan|">2 temuan</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
