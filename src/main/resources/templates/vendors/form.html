<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      lang="id">
<head>
    <title th:text="${vendor.id != null} ? 'Edit Vendor' : 'Vendor Baru'">Vendor</title>
</head>
<body>
    <h1 id="page-title" layout:fragment="page-title" th:text="${vendor.id != null} ? 'Edit Vendor' : 'Vendor Baru'">Vendor</h1>

    <div layout:fragment="content" class="max-w-2xl">
        <!-- Breadcrumb -->
        <nav class="flex items-center space-x-2 text-sm text-gray-500 mb-6">
            <a th:href="@{/vendors}" class="hover:text-primary-600 transition-colors">Vendor</a>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
            <span class="text-gray-900" th:text="${vendor.id != null} ? 'Edit Vendor' : 'Vendor Baru'">Vendor</span>
        </nav>

        <div class="bg-white rounded-lg shadow p-6">
            <form th:action="${vendor.id != null} ? @{/vendors/{code}(code=${vendor.code})} : @{/vendors/new}"
                  th:object="${vendor}"
                  method="post" class="space-y-6">

                <!-- Validation Errors -->
                <div th:if="${#fields.hasErrors('*')}" class="p-4 bg-red-50 border border-red-200 rounded-lg">
                    <p class="text-sm text-red-600 font-medium">Terdapat kesalahan:</p>
                    <ul class="mt-2 text-sm text-red-600 list-disc list-inside">
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Error</li>
                    </ul>
                </div>

                <!-- Basic Info -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="code" class="block text-sm font-medium text-gray-700 mb-1">Kode Vendor *</label>
                        <input type="text" id="code" th:field="*{code}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                               th:classappend="${#fields.hasErrors('code')} ? 'border-red-500' : ''"
                               required>
                        <p th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="mt-1 text-sm text-red-500"></p>
                    </div>
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nama Vendor *</label>
                        <input type="text" id="name" th:field="*{name}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                               th:classappend="${#fields.hasErrors('name')} ? 'border-red-500' : ''"
                               required>
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="mt-1 text-sm text-red-500"></p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="contactPerson" class="block text-sm font-medium text-gray-700 mb-1">Kontak</label>
                        <input type="text" id="contactPerson" th:field="*{contactPerson}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" th:field="*{email}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Telepon</label>
                        <input type="text" id="phone" th:field="*{phone}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                    </div>
                    <div>
                        <label for="paymentTermDays" class="block text-sm font-medium text-gray-700 mb-1">Termin Pembayaran (hari)</label>
                        <input type="number" id="paymentTermDays" th:field="*{paymentTermDays}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                               min="0">
                    </div>
                </div>

                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Alamat</label>
                    <textarea id="address" th:field="*{address}" rows="2"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"></textarea>
                </div>

                <div>
                    <label for="defaultExpenseAccount" class="block text-sm font-medium text-gray-700 mb-1">Akun Beban Default</label>
                    <select id="defaultExpenseAccount" th:field="*{defaultExpenseAccount.id}"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                        <option value="">-- Pilih Akun --</option>
                        <option th:each="a : ${expenseAccounts}" th:value="${a.id}" th:text="${a.accountCode + ' - ' + a.accountName}">Account</option>
                    </select>
                </div>

                <!-- Tax Info -->
                <div class="border-t pt-4">
                    <h3 class="text-sm font-medium text-gray-900 mb-3">Informasi Pajak</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="npwp" class="block text-sm font-medium text-gray-700 mb-1">NPWP</label>
                            <input type="text" id="npwp" th:field="*{npwp}"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                        </div>
                        <div>
                            <label for="nitku" class="block text-sm font-medium text-gray-700 mb-1">NITKU</label>
                            <input type="text" id="nitku" th:field="*{nitku}"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                        </div>
                    </div>
                </div>

                <!-- Bank Info -->
                <div class="border-t pt-4">
                    <h3 class="text-sm font-medium text-gray-900 mb-3">Informasi Bank</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="bankName" class="block text-sm font-medium text-gray-700 mb-1">Nama Bank</label>
                            <input type="text" id="bankName" th:field="*{bankName}"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                        </div>
                        <div>
                            <label for="bankAccountNumber" class="block text-sm font-medium text-gray-700 mb-1">Nomor Rekening</label>
                            <input type="text" id="bankAccountNumber" th:field="*{bankAccountNumber}"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                        </div>
                    </div>
                    <div class="mt-4">
                        <label for="bankAccountName" class="block text-sm font-medium text-gray-700 mb-1">Atas Nama</label>
                        <input type="text" id="bankAccountName" th:field="*{bankAccountName}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                    </div>
                </div>

                <div>
                    <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Catatan</label>
                    <textarea id="notes" th:field="*{notes}" rows="2"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"></textarea>
                </div>

                <!-- Actions -->
                <div class="flex items-center justify-end gap-3 pt-4 border-t">
                    <a th:href="@{/vendors}"
                       class="px-4 py-2 text-gray-600 hover:text-gray-900">Batal</a>
                    <button id="btn-simpan" type="submit"
                            class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                        Simpan
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
