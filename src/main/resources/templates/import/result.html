<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      lang="id">
<head>
    <title>Hasil Import</title>
</head>
<body>
    <h1 layout:fragment="page-title" id="page-title">Hasil Import</h1>

    <div layout:fragment="content" class="max-w-2xl mx-auto">
        <!-- Back link -->
        <a th:href="@{/import}" class="inline-flex items-center text-sm text-gray-600 hover:text-gray-900 mb-4">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Kembali ke Import Data
        </a>

        <!-- Result Card -->
        <div th:if="${importResult}" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <!-- Success Header -->
            <div th:if="${importResult.success}" data-testid="import-success" class="flex items-center mb-6">
                <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mr-4">
                    <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                </div>
                <div>
                    <h2 class="text-lg font-semibold text-gray-900">Import Berhasil</h2>
                    <p class="text-sm text-gray-500" th:text="${importResult.message}">Message</p>
                </div>
            </div>

            <!-- Failure Header -->
            <div th:unless="${importResult.success}" data-testid="import-failure" class="flex items-center mb-6">
                <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mr-4">
                    <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </div>
                <div>
                    <h2 class="text-lg font-semibold text-gray-900">Import Gagal</h2>
                    <p class="text-sm text-gray-500" th:text="${importResult.message}">Message</p>
                </div>
            </div>

            <!-- Statistics -->
            <div class="grid grid-cols-3 gap-4 mb-6">
                <div class="bg-gray-50 rounded-lg p-4 text-center">
                    <p class="text-2xl font-bold text-gray-900" th:text="${importResult.totalRecords}">0</p>
                    <p class="text-sm text-gray-500">Total Data</p>
                </div>
                <div class="bg-green-50 rounded-lg p-4 text-center">
                    <p class="text-2xl font-bold text-green-600" th:text="${importResult.successCount}">0</p>
                    <p class="text-sm text-gray-500">Berhasil</p>
                </div>
                <div class="bg-red-50 rounded-lg p-4 text-center">
                    <p class="text-2xl font-bold text-red-600" th:text="${importResult.errorCount}">0</p>
                    <p class="text-sm text-gray-500">Gagal/Dilewati</p>
                </div>
            </div>

            <!-- Errors List -->
            <div th:if="${!importResult.errors.isEmpty()}" class="mt-6">
                <h3 class="text-sm font-semibold text-gray-900 mb-3">Detail Error</h3>
                <div class="bg-gray-50 rounded-lg p-4 max-h-64 overflow-y-auto">
                    <table class="min-w-full text-sm">
                        <thead>
                            <tr class="text-left text-gray-600">
                                <th class="pb-2 pr-4">Baris</th>
                                <th class="pb-2 pr-4">Field</th>
                                <th class="pb-2">Pesan</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            <tr th:each="error : ${importResult.errors}" class="text-gray-900">
                                <td class="py-2 pr-4" th:text="${error.lineNumber}">1</td>
                                <td class="py-2 pr-4" th:text="${error.field != null ? error.field : '-'}">field</td>
                                <td class="py-2" th:text="${error.message}">message</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="mt-6 flex space-x-4">
                <a th:href="@{/import}" class="flex-1 px-4 py-2 bg-primary-600 text-white text-center font-medium rounded-lg hover:bg-primary-700 transition-colors">
                    Import Data Lain
                </a>
                <a th:href="@{/accounts}" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 text-center font-medium rounded-lg hover:bg-gray-50 transition-colors">
                    Lihat Bagan Akun
                </a>
                <a th:href="@{/templates}" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 text-center font-medium rounded-lg hover:bg-gray-50 transition-colors">
                    Lihat Template
                </a>
            </div>
        </div>

        <!-- No result -->
        <div th:unless="${importResult}" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 text-center">
            <p class="text-gray-500">Tidak ada hasil import untuk ditampilkan.</p>
            <a th:href="@{/import}" class="mt-4 inline-block px-4 py-2 bg-primary-600 text-white font-medium rounded-lg hover:bg-primary-700 transition-colors">
                Kembali ke Import Data
            </a>
        </div>
    </div>
</body>
</html>
