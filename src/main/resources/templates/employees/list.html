<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      lang="id">
<head>
    <title>Daftar Karyawan</title>
</head>
<body>
    <h1 id="page-title" layout:fragment="page-title">Daftar Karyawan</h1>

    <div layout:fragment="content" class="space-y-6">
        <!-- Header -->
        <div class="flex items-center justify-between flex-wrap gap-4">
            <div class="flex items-center gap-4 flex-wrap">
                <!-- Search -->
                <div class="relative">
                    <input type="text"
                           id="search-input"
                           name="search"
                           th:value="${search}"
                           placeholder="Cari karyawan..."
                           class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                           hx-get="/employees"
                           hx-trigger="keyup changed delay:300ms"
                           hx-target="#employee-table"
                           hx-swap="outerHTML"
                           hx-include="[name='status'], [name='active']">
                    <svg class="absolute left-3 top-2.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>

                <!-- Filter Employment Status -->
                <select name="status"
                        class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                        hx-get="/employees"
                        hx-trigger="change"
                        hx-target="#employee-table"
                        hx-swap="outerHTML"
                        hx-include="[name='search'], [name='active']">
                    <option value="" th:selected="${status == null}">Semua Status</option>
                    <option th:each="s : ${employmentStatuses}"
                            th:value="${s.name()}"
                            th:text="${s.displayName}"
                            th:selected="${status != null && status.name() == s.name()}">Status</option>
                </select>

                <!-- Filter Active -->
                <select name="active"
                        class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                        hx-get="/employees"
                        hx-trigger="change"
                        hx-target="#employee-table"
                        hx-swap="outerHTML"
                        hx-include="[name='search'], [name='status']">
                    <option value="" th:selected="${active == null}">Semua</option>
                    <option value="true" th:selected="${active == true}">Aktif</option>
                    <option value="false" th:selected="${active == false}">Nonaktif</option>
                </select>
            </div>

            <a sec:authorize="hasAuthority('EMPLOYEE_CREATE')" th:href="@{/employees/new}"
               id="btn-new-employee"
               class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                Karyawan Baru
            </a>
        </div>

        <!-- Employee Table -->
        <div class="bg-white rounded-lg shadow">
            <th:block th:insert="~{employees/fragments/employee-table :: table}"/>
        </div>
    </div>
</body>
</html>
