<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<body>
    <div th:fragment="table" id="employee-table">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">NIK</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jabatan</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Departemen</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">PTKP</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"></th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr th:if="${employees.empty}">
                    <td colspan="7" class="px-6 py-8 text-center text-gray-500">Tidak ada data karyawan</td>
                </tr>
                <tr th:each="employee : ${employees}" class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="text-sm font-mono text-gray-900" th:text="${employee.employeeId}">EMP001</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div>
                            <div class="text-sm font-medium text-gray-900" th:text="${employee.name}">John Doe</div>
                            <div class="text-sm text-gray-500" th:text="${employee.email}">john@example.com</div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="text-sm text-gray-900" th:text="${employee.jobTitle ?: '-'}">Developer</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="text-sm text-gray-900" th:text="${employee.department ?: '-'}">IT</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="text-sm font-mono text-gray-900" th:text="${employee.ptkpStatus.code}">TK/0</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span th:class="'px-2 py-1 text-xs font-medium rounded-full ' +
                              (${employee.employmentStatus.name() == 'ACTIVE'} ? 'bg-green-100 text-green-800' :
                              (${employee.employmentStatus.name() == 'RESIGNED'} ? 'bg-yellow-100 text-yellow-800' :
                              (${employee.employmentStatus.name() == 'TERMINATED'} ? 'bg-red-100 text-red-800' : 'bg-gray-100 text-gray-600')))"
                              th:text="${employee.employmentStatus.displayName}">Aktif</span>
                        <span th:unless="${employee.active}" class="ml-1 px-2 py-1 text-xs font-medium rounded-full bg-gray-100 text-gray-600">Nonaktif</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right">
                        <a th:href="@{/employees/{employeeId}(employeeId=${employee.employeeId})}"
                           class="text-primary-600 hover:text-primary-900 text-sm font-medium">Lihat</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <div th:if="${employees.totalPages > 1}" class="px-6 py-4 border-t border-gray-200">
            <div class="flex items-center justify-between">
                <div class="text-sm text-gray-500">
                    Menampilkan <span th:text="${employees.number * employees.size + 1}">1</span> -
                    <span th:text="${employees.number * employees.size + employees.numberOfElements}">10</span>
                    dari <span th:text="${employees.totalElements}">100</span> karyawan
                </div>
                <div class="flex gap-2">
                    <a th:if="${employees.hasPrevious()}"
                       th:href="@{/employees(page=${employees.number - 1}, search=${search}, status=${status?.name()}, active=${active})}"
                       class="px-3 py-1 border rounded text-sm hover:bg-gray-50">Sebelumnya</a>
                    <a th:if="${employees.hasNext()}"
                       th:href="@{/employees(page=${employees.number + 1}, search=${search}, status=${status?.name()}, active=${active})}"
                       class="px-3 py-1 border rounded text-sm hover:bg-gray-50">Selanjutnya</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
