<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      lang="id">
<head>
    <title>Ubah Password</title>
</head>
<body>
    <h1 id="page-title" layout:fragment="page-title">Ubah Password</h1>

    <div layout:fragment="content" class="space-y-6">
        <!-- Back Link -->
        <div>
            <a th:href="@{/users/{id}(id=${user.id})}"
               class="text-gray-600 hover:text-gray-900 flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Kembali ke Detail
            </a>
        </div>

        <!-- Error Message -->
        <div th:if="${errorMessage}" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
            <span th:text="${errorMessage}">Error message</span>
        </div>

        <!-- Form -->
        <div class="bg-white rounded-lg shadow p-6 max-w-lg">
            <div class="mb-6">
                <h2 class="text-lg font-semibold text-gray-900">Ubah Password</h2>
                <p class="text-sm text-gray-500">
                    Ubah password untuk pengguna <strong th:text="${user.username}">username</strong>
                </p>
            </div>

            <form th:action="@{/users/{id}/change-password(id=${user.id})}" method="post" class="space-y-6">
                <!-- New Password -->
                <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">
                        Password Baru <span class="text-red-500">*</span>
                    </label>
                    <input type="password" id="newPassword" name="newPassword"
                           required minlength="4"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                           placeholder="Minimal 4 karakter">
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
                        Konfirmasi Password <span class="text-red-500">*</span>
                    </label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                           required minlength="4"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                           placeholder="Ketik ulang password baru">
                </div>

                <!-- Submit Buttons -->
                <div class="flex justify-end gap-3 pt-4 border-t">
                    <a th:href="@{/users/{id}(id=${user.id})}"
                       class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                        Batal
                    </a>
                    <button type="submit"
                            class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                        Simpan Password
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
