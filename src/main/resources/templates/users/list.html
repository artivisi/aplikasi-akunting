<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      lang="id">
<head>
    <title>Kelola Pengguna</title>
</head>
<body>
    <h1 id="page-title" layout:fragment="page-title">Kelola Pengguna</h1>

    <div layout:fragment="content" class="space-y-6">
        <!-- Messages -->
        <div th:if="${successMessage}" class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg">
            <span th:text="${successMessage}">Success message</span>
        </div>
        <div th:if="${errorMessage}" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
            <span th:text="${errorMessage}">Error message</span>
        </div>

        <!-- Header with Search and Add Button -->
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
            <div>
                <h2 class="text-lg font-semibold text-gray-900">Daftar Pengguna</h2>
                <p class="text-sm text-gray-500">Kelola akun pengguna dan hak akses</p>
            </div>
            <div class="flex gap-4 items-center flex-wrap">
                <!-- Search -->
                <form th:action="@{/users}" method="get" class="flex gap-2">
                    <div class="relative">
                        <input type="text" name="search" th:value="${search}"
                               placeholder="Cari username, nama, email..."
                               class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 w-64">
                        <svg class="absolute left-3 top-2.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                    <button type="submit" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200">
                        Cari
                    </button>
                </form>
                <a th:href="@{/users/new}" id="btn-new-user"
                   class="inline-flex items-center px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Pengguna Baru
                </a>
            </div>
        </div>

        <!-- Users Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Username</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nama Lengkap</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Roles</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Status</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Aksi</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="user : ${users}" th:id="${'user-' + user.id}">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="w-8 h-8 flex items-center justify-center bg-primary-100 text-primary-700 rounded-full font-medium text-sm mr-3"
                                     th:text="${user.username.substring(0, 2).toUpperCase()}">AD</div>
                                <span class="text-sm font-medium text-gray-900" th:text="${user.username}">admin</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${user.fullName}">Administrator</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${user.email ?: '-'}">admin@example.com</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex flex-wrap gap-1">
                                <span th:each="role : ${user.roles}"
                                      th:class="${role.name() == 'ADMIN' ? 'px-2 py-0.5 text-xs rounded-full bg-red-100 text-red-700' :
                                                  role.name() == 'OWNER' ? 'px-2 py-0.5 text-xs rounded-full bg-purple-100 text-purple-700' :
                                                  role.name() == 'ACCOUNTANT' ? 'px-2 py-0.5 text-xs rounded-full bg-blue-100 text-blue-700' :
                                                  role.name() == 'AUDITOR' ? 'px-2 py-0.5 text-xs rounded-full bg-yellow-100 text-yellow-700' :
                                                  role.name() == 'EMPLOYEE' ? 'px-2 py-0.5 text-xs rounded-full bg-green-100 text-green-700' :
                                                  'px-2 py-0.5 text-xs rounded-full bg-gray-100 text-gray-700'}"
                                      th:text="${role.displayName}">Admin</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-center">
                            <span th:if="${user.active}"
                                  class="px-2 py-1 text-xs rounded-full bg-green-100 text-green-700">Aktif</span>
                            <span th:unless="${user.active}"
                                  class="px-2 py-1 text-xs rounded-full bg-gray-100 text-gray-500">Nonaktif</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm">
                            <a th:href="@{/users/{id}(id=${user.id})}"
                               class="text-primary-600 hover:text-primary-800">Detail</a>
                        </td>
                    </tr>
                    <tr th:if="${users.isEmpty()}">
                        <td colspan="6" class="px-6 py-12 text-center text-gray-500">
                            <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                            </svg>
                            <p>Tidak ada pengguna ditemukan</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div th:if="${users.totalPages > 1}" class="flex justify-center">
            <nav class="flex items-center space-x-2">
                <a th:href="@{/users(page=${users.number - 1}, search=${search})}"
                   th:class="${users.hasPrevious()} ? 'px-3 py-2 bg-white border rounded-lg hover:bg-gray-50' : 'px-3 py-2 bg-gray-100 border rounded-lg cursor-not-allowed text-gray-400'"
                   th:if="${users.hasPrevious()}">
                    Sebelumnya
                </a>
                <span class="px-4 py-2 text-sm text-gray-700"
                      th:text="${'Halaman ' + (users.number + 1) + ' dari ' + users.totalPages}">Halaman 1 dari 5</span>
                <a th:href="@{/users(page=${users.number + 1}, search=${search})}"
                   th:class="${users.hasNext()} ? 'px-3 py-2 bg-white border rounded-lg hover:bg-gray-50' : 'px-3 py-2 bg-gray-100 border rounded-lg cursor-not-allowed text-gray-400'"
                   th:if="${users.hasNext()}">
                    Selanjutnya
                </a>
            </nav>
        </div>
    </div>
</body>
</html>
