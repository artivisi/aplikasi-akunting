<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/main}"
      lang="id">
<head>
    <title th:text="${user.fullName}">Detail Pengguna</title>
</head>
<body>
    <h1 id="page-title" layout:fragment="page-title" th:text="${user.fullName}">Detail Pengguna</h1>

    <div layout:fragment="content" class="space-y-6">
        <!-- Messages -->
        <div th:if="${successMessage}" class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg">
            <span th:text="${successMessage}">Success message</span>
        </div>
        <div th:if="${errorMessage}" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
            <span th:text="${errorMessage}">Error message</span>
        </div>

        <!-- Back Link -->
        <div>
            <a th:href="@{/users}" class="text-gray-600 hover:text-gray-900 flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Kembali ke Daftar
            </a>
        </div>

        <!-- User Detail Card -->
        <div class="bg-white rounded-lg shadow">
            <!-- Header -->
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div class="w-16 h-16 flex items-center justify-center bg-primary-100 text-primary-700 rounded-full font-bold text-2xl"
                         th:text="${user.username.substring(0, 2).toUpperCase()}">AD</div>
                    <div>
                        <h2 class="text-xl font-semibold text-gray-900" th:text="${user.fullName}">Administrator</h2>
                        <p class="text-sm text-gray-500" th:text="'@' + ${user.username}">@admin</p>
                    </div>
                </div>
                <span th:if="${user.active}"
                      class="px-3 py-1 text-sm rounded-full bg-green-100 text-green-700">Aktif</span>
                <span th:unless="${user.active}"
                      class="px-3 py-1 text-sm rounded-full bg-gray-100 text-gray-500">Nonaktif</span>
            </div>

            <!-- Details -->
            <div class="px-6 py-4 space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <span class="block text-sm font-medium text-gray-500">Username</span>
                        <p class="mt-1 text-gray-900" th:text="${user.username}">admin</p>
                    </div>
                    <div>
                        <span class="block text-sm font-medium text-gray-500">Email</span>
                        <p class="mt-1 text-gray-900" th:text="${user.email != null ? #mask.email(user.email) : '-'}">ad***@example.com</p>
                    </div>
                    <div>
                        <span class="block text-sm font-medium text-gray-500">Nama Lengkap</span>
                        <p class="mt-1 text-gray-900" th:text="${user.fullName}">Administrator</p>
                    </div>
                    <div>
                        <span class="block text-sm font-medium text-gray-500">Status</span>
                        <p class="mt-1">
                            <span th:if="${user.active}" class="text-green-600">Aktif</span>
                            <span th:unless="${user.active}" class="text-gray-500">Nonaktif</span>
                        </p>
                    </div>
                </div>

                <!-- Roles -->
                <div class="pt-4 border-t">
                    <span class="block text-sm font-medium text-gray-500 mb-2">Roles</span>
                    <div class="flex flex-wrap gap-2">
                        <div th:each="role : ${user.roles}" class="flex items-center gap-2 px-3 py-2 rounded-lg border"
                             th:classappend="${role.name() == 'ADMIN' ? 'bg-red-50 border-red-200' :
                                              role.name() == 'OWNER' ? 'bg-purple-50 border-purple-200' :
                                              role.name() == 'ACCOUNTANT' ? 'bg-blue-50 border-blue-200' :
                                              role.name() == 'AUDITOR' ? 'bg-yellow-50 border-yellow-200' :
                                              role.name() == 'EMPLOYEE' ? 'bg-green-50 border-green-200' :
                                              'bg-gray-50 border-gray-200'}">
                            <span class="font-medium"
                                  th:classappend="${role.name() == 'ADMIN' ? 'text-red-700' :
                                                   role.name() == 'OWNER' ? 'text-purple-700' :
                                                   role.name() == 'ACCOUNTANT' ? 'text-blue-700' :
                                                   role.name() == 'AUDITOR' ? 'text-yellow-700' :
                                                   role.name() == 'EMPLOYEE' ? 'text-green-700' :
                                                   'text-gray-700'}"
                                  th:text="${role.displayName}">Admin</span>
                            <span class="text-xs text-gray-500" th:text="${role.description}">Full access</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="px-6 py-4 border-t bg-gray-50 flex justify-end gap-3">
                <a id="link-change-password" sec:authorize="hasAuthority('USER_EDIT')"
                   th:href="@{/users/{id}/change-password(id=${user.id})}"
                   class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
                    Ubah Password
                </a>
                <form sec:authorize="hasAuthority('USER_EDIT')"
                      th:action="@{/users/{id}/toggle-active(id=${user.id})}" method="post" class="inline">
                    <button type="submit"
                            th:class="${user.active} ? 'px-4 py-2 border border-yellow-500 text-yellow-700 rounded-lg hover:bg-yellow-50 transition-colors' : 'px-4 py-2 border border-green-500 text-green-700 rounded-lg hover:bg-green-50 transition-colors'"
                            th:text="${user.active} ? 'Nonaktifkan' : 'Aktifkan'">Toggle</button>
                </form>
                <a sec:authorize="hasAuthority('USER_EDIT')"
                   th:href="@{/users/{id}/edit(id=${user.id})}"
                   class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                    Edit
                </a>
                <form sec:authorize="hasAuthority('USER_DELETE')" id="form-delete"
                      th:action="@{/users/{id}/delete(id=${user.id})}" method="post" class="inline">
                    <button type="submit"
                            class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                        Hapus
                    </button>
                </form>
            </div>
        </div>
    </div>
    <th:block layout:fragment="scripts">
        <script th:inline="javascript" th:attr="nonce=${cspNonce}">
            document.getElementById('form-delete')?.addEventListener('submit', function(e) {
                if (!confirm('Apakah Anda yakin ingin menghapus pengguna ini?')) {
                    e.preventDefault();
                }
            });
        </script>
    </th:block>
</body>
</html>
