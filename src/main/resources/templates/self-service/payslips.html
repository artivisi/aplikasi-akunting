<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      lang="id">
<head>
    <title>Slip Gaji Saya</title>
</head>
<body>
    <h1 id="page-title" layout:fragment="page-title">Slip Gaji Saya</h1>

    <div layout:fragment="content" class="space-y-6">
        <!-- No Employee Linked -->
        <div th:if="${noEmployee}" class="bg-yellow-50 border border-yellow-200 text-yellow-700 px-4 py-3 rounded-lg">
            <p>Akun Anda belum terhubung dengan data karyawan. Silakan hubungi administrator.</p>
        </div>

        <div th:unless="${noEmployee}">
            <!-- Employee Info -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                <div class="flex items-center space-x-4">
                    <div class="bg-blue-100 rounded-full p-3">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                    </div>
                    <div>
                        <p class="text-lg font-semibold" th:text="${employee.name}">Nama Karyawan</p>
                        <p class="text-sm text-gray-500">
                            <span th:text="${employee.employeeId}">EMP001</span> -
                            <span th:text="${employee.jobTitle}">Software Developer</span>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Year Filter -->
            <div class="flex items-center space-x-4">
                <label for="year-filter" class="text-sm font-medium text-gray-700">Tahun:</label>
                <form id="form-filter" th:action="@{/self-service/payslips}" method="get" class="flex items-center space-x-2">
                    <select id="year-filter" name="year" class="px-3 py-2 border border-gray-300 rounded-lg bg-white text-sm auto-submit">
                        <option th:each="y : ${years}" th:value="${y}" th:text="${y}"
                                th:selected="${y == selectedYear}">2025</option>
                    </select>
                </form>
            </div>

            <!-- Payslips Table -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200" th:if="${not #lists.isEmpty(payslips)}">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Periode</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Gaji Bruto</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Potongan</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Gaji Neto</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Aksi</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr th:each="payslip : ${payslips}" class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"
                                th:text="${payslip.payrollRun.getPeriodDisplayName()}">Januari 2025</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-right text-gray-700"
                                th:text="${#numbers.formatDecimal(payslip.grossSalary, 0, 'COMMA', 0, 'POINT')}">10,000,000</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-right text-red-600"
                                th:text="${#numbers.formatDecimal(payslip.totalDeductions, 0, 'COMMA', 0, 'POINT')}">1,000,000</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-right font-semibold text-green-600"
                                th:text="${#numbers.formatDecimal(payslip.netPay, 0, 'COMMA', 0, 'POINT')}">9,000,000</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-center">
                                <a th:href="@{/self-service/payslips/{id}/pdf(id=${payslip.id})}"
                                   class="text-blue-600 hover:text-blue-800 font-medium">
                                    Download PDF
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div th:if="${#lists.isEmpty(payslips)}" class="p-8 text-center text-gray-500">
                    <svg class="w-12 h-12 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    <p>Tidak ada slip gaji untuk tahun <span th:text="${selectedYear}">2025</span></p>
                </div>
            </div>
        </div>
    </div>
    <th:block layout:fragment="scripts">
        <script th:inline="javascript" th:attr="nonce=${cspNonce}">
            document.querySelectorAll('.auto-submit').forEach(el => {
                el.addEventListener('change', function() { this.form.submit(); });
            });
        </script>
    </th:block>
</body>
</html>
