<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Kesalahan Server</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body id="error-500-page" class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full px-6 py-12 text-center">
        <!-- Error Icon -->
        <div class="mx-auto w-24 h-24 bg-red-100 rounded-full flex items-center justify-center mb-6">
            <svg class="w-12 h-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
        </div>

        <!-- Error Message -->
        <h1 class="text-3xl font-bold text-gray-900 mb-2">500</h1>
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Kesalahan Server</h2>
        <p class="text-gray-600 mb-8">
            Terjadi kesalahan pada server. Tim teknis kami telah diberitahu dan sedang menangani masalah ini.
            Silakan coba lagi dalam beberapa saat.
        </p>

        <!-- Actions -->
        <div class="space-y-3">
            <a th:href="@{/dashboard}"
               class="inline-flex items-center justify-center w-full px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                Kembali ke Dashboard
            </a>
            <button id="btn-reload"
                    class="inline-flex items-center justify-center w-full px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                </svg>
                Coba Lagi
            </button>
        </div>

        <!-- Reference ID for support -->
        <div th:if="${timestamp}" class="mt-8 text-sm text-gray-500">
            <p>Waktu kejadian: <span th:text="${#temporals.format(timestamp, 'dd MMM yyyy HH:mm:ss')}">-</span></p>
        </div>
    </div>
    <script th:inline="javascript" th:attr="nonce=${cspNonce}">
        document.getElementById('btn-reload').addEventListener('click', function() { location.reload(); });
    </script>
</body>
</html>
