<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- Tag list fragment for HTMX swap -->
<div th:fragment="tag-list" id="tag-list" class="flex items-center gap-2 flex-wrap">
    <span class="text-xs font-medium text-gray-500 uppercase tracking-wider">Tag:</span>

    <!-- Existing tags -->
    <span th:each="tag : ${templateTags}"
          class="inline-flex items-center gap-1 px-2 py-0.5 bg-blue-100 text-blue-800 text-xs rounded-full"
          data-testid="detail-tag">
        <span th:text="${tag}">tag</span>
        <button type="button"
                th:hx-post="@{/templates/{id}/tags/{tag}/delete(id=${templateId}, tag=${tag})}"
                hx-target="#tag-list"
                hx-swap="outerHTML"
                class="text-blue-600 hover:text-blue-800">
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
    </span>

    <!-- Add tag form -->
    <form th:hx-post="@{/templates/{id}/tags(id=${templateId})}"
          hx-target="#tag-list"
          hx-swap="outerHTML"
          class="inline-flex items-center gap-1">
        <input type="text" name="tag"
               placeholder="Tambah tag..."
               data-testid="tag-input"
               list="tag-suggestions"
               class="w-24 px-2 py-0.5 text-xs border border-gray-300 rounded-lg focus:ring-1 focus:ring-primary-500 focus:border-primary-500">
        <datalist id="tag-suggestions">
            <option th:each="t : ${allTags}" th:value="${t}"></option>
        </datalist>
        <button type="submit"
                data-testid="add-tag-button"
                class="inline-flex items-center gap-1 px-2 py-0.5 bg-gray-100 text-gray-600 text-xs rounded-full hover:bg-gray-200 transition-colors">
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            Tambah
        </button>
    </form>
</div>

</body>
</html>
