<!-- Journal Lines with Calculated Amounts -->
<div id="preview-lines" class="divide-y divide-gray-100">
    <div th:each="entry, stat : ${entries}"
         th:id="${'journal-entry-' + stat.index}"
         th:data-row-index="${stat.index}"
         class="grid grid-cols-12 gap-4 px-4 py-3 items-center journal-entry-row">
        <div class="col-span-6">
            <span th:id="${'entry-account-code-' + stat.index}"
                  class="text-sm text-gray-500"
                  th:text="${entry.accountCode}">1.1.01</span>
            <span class="text-sm text-gray-500 mx-2">-</span>
            <span th:id="${'entry-account-name-' + stat.index}"
                  class="text-sm text-gray-800"
                  th:text="${entry.accountName}">Account Name</span>
        </div>
        <div class="col-span-3 text-right text-sm font-mono"
             th:classappend="${entry.debitAmount.compareTo(T(java.math.BigDecimal).ZERO) > 0} ? 'text-gray-900' : 'text-gray-400'">
            <span th:id="${'entry-debit-' + stat.index}"
                  th:if="${entry.debitAmount.compareTo(T(java.math.BigDecimal).ZERO) > 0}">
                Rp <span th:text="${#numbers.formatInteger(entry.debitAmount, 0, 'POINT')}">0</span>
            </span>
            <span th:unless="${entry.debitAmount.compareTo(T(java.math.BigDecimal).ZERO) > 0}">-</span>
        </div>
        <div class="col-span-3 text-right text-sm font-mono"
             th:classappend="${entry.creditAmount.compareTo(T(java.math.BigDecimal).ZERO) > 0} ? 'text-gray-900' : 'text-gray-400'">
            <span th:id="${'entry-credit-' + stat.index}"
                  th:if="${entry.creditAmount.compareTo(T(java.math.BigDecimal).ZERO) > 0}">
                Rp <span th:text="${#numbers.formatInteger(entry.creditAmount, 0, 'POINT')}">0</span>
            </span>
            <span th:unless="${entry.creditAmount.compareTo(T(java.math.BigDecimal).ZERO) > 0}">-</span>
        </div>
    </div>
</div>

<!-- Journal Totals -->
<div id="journal-totals" class="grid grid-cols-12 gap-4 px-4 py-3 bg-gray-50 border-t border-gray-200">
    <div class="col-span-6 text-sm font-semibold text-gray-700">Total</div>
    <div id="total-debit" class="col-span-3 text-right text-sm font-mono font-semibold text-gray-900">
        Rp <span th:text="${#numbers.formatInteger(totalDebit, 0, 'POINT')}">0</span>
    </div>
    <div id="total-credit" class="col-span-3 text-right text-sm font-mono font-semibold text-gray-900">
        Rp <span th:text="${#numbers.formatInteger(totalCredit, 0, 'POINT')}">0</span>
    </div>
</div>

<!-- Balance Check -->
<div th:if="${totalDebit.compareTo(totalCredit) == 0}" class="px-4 py-2 bg-accent-50 border-t border-accent-200">
    <div class="flex items-center text-xs text-accent-700">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
        Jurnal Balance (Debit = Kredit)
    </div>
</div>
<div th:if="${totalDebit.compareTo(totalCredit) != 0}" class="px-4 py-2 bg-red-50 border-t border-red-200">
    <div class="flex items-center text-xs text-red-700">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
        Jurnal Tidak Balance (Debit â‰  Kredit)
    </div>
</div>
