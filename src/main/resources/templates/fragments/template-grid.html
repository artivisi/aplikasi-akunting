<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<body>
    <!-- Template Grid Fragment - swapped by HTMX on filter/search -->
    <div th:fragment="grid" id="template-grid">
        <!-- Tag Filter -->
        <div th:if="${not #lists.isEmpty(allTags)}" class="flex flex-wrap items-center gap-2 mb-4 flex-shrink-0">
            <span class="text-sm text-gray-500">Tag:</span>
            <a th:each="t : ${allTags}"
               th:href="@{/templates(tag=${t})}"
               th:classappend="${selectedTag == t} ? 'bg-blue-600 text-white' : 'bg-blue-100 text-blue-800 hover:bg-blue-200'"
               th:text="${t}"
               data-testid="tag-filter"
               hx-get th:hx-get="@{/templates(tag=${t})}"
               hx-target="#template-grid"
               hx-swap="outerHTML"
               hx-push-url="true"
               class="px-2 py-0.5 text-xs font-medium rounded-full transition-colors cursor-pointer">
                tag
            </a>
        </div>

        <!-- Recently Used Section -->
        <div th:if="${not #lists.isEmpty(recentlyUsed)}" class="mb-6 flex-shrink-0">
            <h3 class="text-sm font-semibold text-gray-700 mb-2">Terakhir Digunakan</h3>
            <div class="flex flex-wrap gap-2">
                <a th:each="recent : ${recentlyUsed}"
                   th:href="@{/templates/{id}/execute(id=${recent.id})}"
                   class="inline-flex items-center px-3 py-1.5 bg-gray-100 text-gray-700 text-sm rounded-lg hover:bg-gray-200 transition-colors"
                   data-testid="recent-template">
                    <svg class="w-4 h-4 mr-1.5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span th:text="${recent.templateName}">Template Name</span>
                </a>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(templates)}" class="flex-1 flex items-center justify-center py-12">
            <div class="text-center">
                <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                <p class="text-gray-500">Tidak ada template yang cocok</p>
                <a th:href="@{/templates}"
                   hx-get="/templates"
                   hx-target="#template-grid"
                   hx-swap="outerHTML"
                   hx-push-url="true"
                   class="mt-4 inline-flex items-center text-primary-600 hover:text-primary-700 cursor-pointer">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                    Reset Filter
                </a>
            </div>
        </div>

        <!-- Templates Grid -->
        <div th:unless="${#lists.isEmpty(templates)}" class="flex-1 overflow-y-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div th:each="template : ${templates}"
                     class="bg-white rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition-shadow"
                     data-testid="template-card">
                    <div class="p-4">
                        <div class="flex items-start justify-between mb-3">
                            <div class="flex items-center">
                                <!-- Category Icon -->
                                <span th:classappend="${template.category.name() == 'INCOME'} ? 'bg-green-100' :
                                                      (${template.category.name() == 'EXPENSE'} ? 'bg-red-100' :
                                                      (${template.category.name() == 'TRANSFER'} ? 'bg-purple-100' :
                                                      (${template.category.name() == 'PAYMENT'} ? 'bg-blue-100' :
                                                      (${template.category.name() == 'RECEIPT'} ? 'bg-cyan-100' : 'bg-amber-100'))))"
                                      class="w-8 h-8 rounded-full flex items-center justify-center mr-3">
                                    <svg th:classappend="${template.category.name() == 'INCOME'} ? 'text-green-600' :
                                                         (${template.category.name() == 'EXPENSE'} ? 'text-red-600' :
                                                         (${template.category.name() == 'TRANSFER'} ? 'text-purple-600' :
                                                         (${template.category.name() == 'PAYMENT'} ? 'text-blue-600' :
                                                         (${template.category.name() == 'RECEIPT'} ? 'text-cyan-600' : 'text-amber-600'))))"
                                         class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                </span>
                                <div>
                                    <h3 class="text-sm font-semibold text-gray-900" th:text="${template.templateName}">Template Name</h3>
                                    <p class="text-xs text-gray-500">
                                        <span th:text="${template.cashFlowCategory != null} ? 'Cash Flow: ' + ${template.cashFlowCategory.name()} : ''">Cash Flow</span>
                                    </p>
                                </div>
                            </div>
                            <!-- Clickable Favorite Star -->
                            <button type="button"
                                    th:classappend="${userFavoriteIds.contains(template.id)} ? 'text-amber-400 hover:text-amber-500' : 'text-gray-300 hover:text-amber-400'"
                                    class="transition-colors"
                                    data-testid="favorite-button"
                                    th:hx-post="@{/templates/{id}/toggle-favorite(id=${template.id})}"
                                    hx-swap="outerHTML">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                                </svg>
                            </button>
                        </div>

                        <!-- Mini Journal Preview -->
                        <div class="bg-gray-50 rounded p-2 mb-2 text-xs" th:if="${template.lines != null and !template.lines.isEmpty()}">
                            <div th:each="line, iterStat : ${template.lines}" th:if="${iterStat.index < 2}">
                                <div class="flex justify-between text-gray-600 mb-1">
                                    <span>
                                        <span th:text="${line.position.name() == 'DEBIT'} ? 'D: ' : 'K: '">D:</span>
                                        <span th:text="${line.account?.accountName}">Account</span>
                                    </span>
                                    <span class="font-mono" th:text="${line.formula != null} ? ${line.formula} : 'amount'">amount</span>
                                </div>
                            </div>
                        </div>

                        <!-- Tags Display -->
                        <div th:if="${template.tags != null and !template.tags.isEmpty()}" class="flex flex-wrap gap-1 mb-2">
                            <a th:each="tag : ${template.tags}"
                               th:href="@{/templates(tag=${tag.tag})}"
                               th:text="${tag.tag}"
                               data-testid="template-tag"
                               hx-get th:hx-get="@{/templates(tag=${tag.tag})}"
                               hx-target="#template-grid"
                               hx-swap="outerHTML"
                               hx-push-url="true"
                               class="px-1.5 py-0.5 text-xs bg-blue-100 text-blue-700 rounded hover:bg-blue-200 transition-colors cursor-pointer">
                                tag
                            </a>
                        </div>

                        <div class="flex items-center justify-between">
                            <!-- System Badge -->
                            <span th:if="${template.isSystem}"
                                  class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-blue-100 text-blue-800">
                                Sistem
                            </span>
                            <span th:unless="${template.isSystem}"
                                  class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-gray-100 text-gray-600">
                                v<span th:text="${template.version}">1</span>
                            </span>

                            <!-- Action Buttons -->
                            <div class="flex items-center space-x-1">
                                <a th:href="@{/templates/{id}(id=${template.id})}"
                                   class="p-1.5 text-gray-400 hover:text-primary-600 hover:bg-primary-50 rounded transition-colors"
                                   title="Lihat Detail">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                    </svg>
                                </a>
                                <a th:href="@{/templates/{id}/execute(id=${template.id})}"
                                   class="p-1.5 text-white bg-primary-600 hover:bg-primary-700 rounded transition-colors"
                                   title="Gunakan">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
