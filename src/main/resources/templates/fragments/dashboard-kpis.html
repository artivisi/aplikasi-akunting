<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<body>
    <!-- Dashboard KPIs Fragment - loaded via HTMX on page load -->
    <div th:fragment="kpis" id="dashboard-kpis">
        <!-- Month Header with Selector -->
        <div class="flex items-center justify-between mb-4">
            <h2 id="kpi-period" class="text-sm font-semibold text-gray-700"
                th:text="${#temporals.format(selectedMonth, 'MMMM yyyy')}">November 2025</h2>
            <div class="flex items-center space-x-2">
                <input type="month" id="month-selector"
                       th:value="${#temporals.format(selectedMonth, 'yyyy-MM')}"
                       hx-get="/dashboard/kpis"
                       hx-target="#dashboard-kpis-container"
                       hx-swap="innerHTML"
                       hx-trigger="change"
                       hx-include="this"
                       name="month"
                       class="text-xs border border-gray-300 rounded-lg px-2 py-1 focus:ring-2 focus:ring-primary-500 focus:border-primary-500"/>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="grid grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
            <!-- Total Pendapatan -->
            <div id="card-pendapatan" class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-xs font-medium text-gray-500">Pendapatan</p>
                        <p class="text-lg font-bold text-gray-900" th:text="'Rp ' + ${#numbers.formatDecimal(kpi.revenue / 1000000, 0, 'POINT', 1, 'COMMA')} + 'jt'">Rp 0jt</p>
                        <p th:classappend="${kpi.revenueChange >= 0} ? 'text-accent-600' : 'text-red-600'"
                           class="text-xs flex items-center">
                            <svg th:if="${kpi.revenueChange >= 0}" class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"/>
                            </svg>
                            <svg th:unless="${kpi.revenueChange >= 0}" class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
                            </svg>
                            <span th:text="${kpi.revenueChange >= 0 ? '+' : ''} + ${#numbers.formatDecimal(kpi.revenueChange, 0, 'POINT', 1, 'COMMA')} + '%'">+0%</span>
                        </p>
                    </div>
                    <div class="w-10 h-10 bg-accent-100 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-accent-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Total Pengeluaran -->
            <div id="card-pengeluaran" class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-xs font-medium text-gray-500">Pengeluaran</p>
                        <p class="text-lg font-bold text-gray-900" th:text="'Rp ' + ${#numbers.formatDecimal(kpi.expense / 1000000, 0, 'POINT', 1, 'COMMA')} + 'jt'">Rp 0jt</p>
                        <!-- For expenses, up arrow means increase (bad), down arrow means decrease (good) -->
                        <p th:classappend="${kpi.expenseChange <= 0} ? 'text-accent-600' : 'text-red-600'"
                           class="text-xs flex items-center">
                            <svg th:if="${kpi.expenseChange > 0}" class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"/>
                            </svg>
                            <svg th:unless="${kpi.expenseChange > 0}" class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
                            </svg>
                            <span th:text="${kpi.expenseChange >= 0 ? '+' : ''} + ${#numbers.formatDecimal(kpi.expenseChange, 0, 'POINT', 1, 'COMMA')} + '%'">+0%</span>
                        </p>
                    </div>
                    <div class="w-10 h-10 bg-red-100 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Laba Bersih -->
            <div id="card-laba-bersih" class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-xs font-medium text-gray-500">Laba Bersih</p>
                        <p th:classappend="${kpi.netProfit >= 0} ? 'text-gray-900' : 'text-red-600'"
                           class="text-lg font-bold"
                           th:text="'Rp ' + ${#numbers.formatDecimal(kpi.netProfit / 1000000, 0, 'POINT', 1, 'COMMA')} + 'jt'">Rp 0jt</p>
                        <p th:classappend="${kpi.profitChange >= 0} ? 'text-accent-600' : 'text-red-600'"
                           class="text-xs flex items-center">
                            <svg th:if="${kpi.profitChange >= 0}" class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"/>
                            </svg>
                            <svg th:unless="${kpi.profitChange >= 0}" class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
                            </svg>
                            <span th:text="${kpi.profitChange >= 0 ? '+' : ''} + ${#numbers.formatDecimal(kpi.profitChange, 0, 'POINT', 1, 'COMMA')} + '%'">+0%</span>
                        </p>
                    </div>
                    <div class="w-10 h-10 bg-primary-100 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Transaksi Bulan Ini -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-xs font-medium text-gray-500">Transaksi</p>
                        <p class="text-lg font-bold text-gray-900" th:text="${kpi.transactionCount}">0</p>
                        <p class="text-xs text-gray-500">Bulan ini</p>
                    </div>
                    <div class="w-10 h-10 bg-gray-100 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Second Row: Profit Margin, Cash, Receivables, Payables -->
        <div class="grid grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Profit Margin -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-xs font-medium text-gray-500">Margin Laba</p>
                        <p th:classappend="${kpi.profitMargin >= 0} ? 'text-gray-900' : 'text-red-600'"
                           class="text-lg font-bold"
                           th:text="${#numbers.formatDecimal(kpi.profitMargin, 0, 'POINT', 1, 'COMMA')} + '%'">0%</p>
                        <p th:classappend="${kpi.marginChange >= 0} ? 'text-accent-600' : 'text-red-600'"
                           class="text-xs flex items-center">
                            <svg th:if="${kpi.marginChange >= 0}" class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"/>
                            </svg>
                            <svg th:unless="${kpi.marginChange >= 0}" class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
                            </svg>
                            <span th:text="${kpi.marginChange >= 0 ? '+' : ''} + ${#numbers.formatDecimal(kpi.marginChange, 0, 'POINT', 1, 'COMMA')} + 'pts'">+0pts</span>
                        </p>
                    </div>
                    <div class="w-10 h-10 bg-indigo-100 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Saldo Kas/Bank Total -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-xs font-medium text-gray-500">Kas & Bank</p>
                        <p class="text-lg font-bold text-gray-900"
                           th:text="'Rp ' + ${#numbers.formatDecimal(kpi.cashBalance / 1000000, 0, 'POINT', 1, 'COMMA')} + 'jt'">Rp 0jt</p>
                        <p class="text-xs text-gray-500">Saldo akhir</p>
                    </div>
                    <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Piutang -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-xs font-medium text-gray-500">Piutang Usaha</p>
                        <p class="text-lg font-bold text-gray-900"
                           th:text="'Rp ' + ${#numbers.formatDecimal(kpi.receivablesBalance / 1000000, 0, 'POINT', 1, 'COMMA')} + 'jt'">Rp 0jt</p>
                        <p class="text-xs text-gray-500">Belum tertagih</p>
                    </div>
                    <div class="w-10 h-10 bg-amber-100 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Hutang -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-xs font-medium text-gray-500">Hutang Usaha</p>
                        <p class="text-lg font-bold text-gray-900"
                           th:text="'Rp ' + ${#numbers.formatDecimal(kpi.payablesBalance / 1000000, 0, 'POINT', 1, 'COMMA')} + 'jt'">Rp 0jt</p>
                        <p class="text-xs text-gray-500">Harus dibayar</p>
                    </div>
                    <div class="w-10 h-10 bg-rose-100 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-rose-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading skeleton for HTMX requests -->
    <div th:fragment="loading" id="dashboard-kpis-loading" class="animate-pulse">
        <div class="flex items-center justify-between mb-4">
            <div class="h-5 bg-gray-200 rounded w-32"></div>
            <div class="h-8 bg-gray-200 rounded w-32"></div>
        </div>
        <div class="grid grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
            <div th:each="i : ${#numbers.sequence(1,4)}" class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                <div class="flex items-center justify-between">
                    <div class="space-y-2">
                        <div class="h-3 bg-gray-200 rounded w-16"></div>
                        <div class="h-6 bg-gray-200 rounded w-20"></div>
                        <div class="h-3 bg-gray-200 rounded w-12"></div>
                    </div>
                    <div class="w-10 h-10 bg-gray-200 rounded-lg"></div>
                </div>
            </div>
        </div>
        <div class="grid grid-cols-2 lg:grid-cols-4 gap-6">
            <div th:each="i : ${#numbers.sequence(1,4)}" class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                <div class="flex items-center justify-between">
                    <div class="space-y-2">
                        <div class="h-3 bg-gray-200 rounded w-16"></div>
                        <div class="h-6 bg-gray-200 rounded w-20"></div>
                        <div class="h-3 bg-gray-200 rounded w-12"></div>
                    </div>
                    <div class="w-10 h-10 bg-gray-200 rounded-lg"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
