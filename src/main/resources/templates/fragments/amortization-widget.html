<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Amortization Widget Fragment -->
    <div th:fragment="widget" id="amortization-widget-content" class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
        <div class="flex items-center justify-between mb-3">
            <h2 class="text-sm font-semibold text-gray-900">Amortisasi</h2>
            <a th:href="@{/amortization}" class="text-xs text-primary-600 hover:text-primary-800">Lihat Semua</a>
        </div>

        <!-- No pending entries -->
        <th:block th:if="${summary.totalPending() == 0}">
            <div class="text-center py-4 text-gray-500">
                <svg class="w-8 h-8 mx-auto mb-2 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <p class="text-sm">Tidak ada entri pending</p>
            </div>
        </th:block>

        <!-- Summary stats -->
        <th:block th:if="${summary.totalPending() > 0}">
            <div class="grid grid-cols-3 gap-2 mb-3">
                <div class="text-center p-2 bg-gray-50 rounded-lg">
                    <div class="text-lg font-bold text-gray-900" th:text="${summary.totalPending()}">0</div>
                    <div class="text-xs text-gray-500">Total</div>
                </div>
                <div class="text-center p-2 rounded-lg" th:classappend="${summary.overdueCount() > 0} ? 'bg-red-50' : 'bg-gray-50'">
                    <div class="text-lg font-bold" th:classappend="${summary.overdueCount() > 0} ? 'text-red-600' : 'text-gray-900'" th:text="${summary.overdueCount()}">0</div>
                    <div class="text-xs" th:classappend="${summary.overdueCount() > 0} ? 'text-red-500' : 'text-gray-500'">Overdue</div>
                </div>
                <div class="text-center p-2 rounded-lg" th:classappend="${summary.dueThisMonth() > 0} ? 'bg-yellow-50' : 'bg-gray-50'">
                    <div class="text-lg font-bold" th:classappend="${summary.dueThisMonth() > 0} ? 'text-yellow-600' : 'text-gray-900'" th:text="${summary.dueThisMonth()}">0</div>
                    <div class="text-xs" th:classappend="${summary.dueThisMonth() > 0} ? 'text-yellow-500' : 'text-gray-500'">Bulan Ini</div>
                </div>
            </div>

            <!-- Upcoming entries list -->
            <th:block th:if="${!summary.upcomingEntries().isEmpty()}">
                <div class="border-t border-gray-100 pt-2 space-y-2">
                    <div th:each="entry : ${summary.upcomingEntries()}"
                         class="flex items-center justify-between py-1.5 px-2 rounded"
                         th:classappend="${entry.isOverdue()} ? 'bg-red-50' : ''">
                        <div class="min-w-0 flex-1">
                            <div class="text-sm font-medium text-gray-900 truncate" th:text="${entry.scheduleCode()}">AMT-001</div>
                            <div class="text-xs text-gray-500 flex items-center gap-1">
                                <span th:text="${#temporals.format(entry.dueDate(), 'dd MMM yyyy')}">01 Jan 2024</span>
                                <span th:if="${entry.isOverdue()}" class="inline-flex items-center px-1.5 py-0.5 rounded text-xs font-medium bg-red-100 text-red-800">
                                    Overdue
                                </span>
                            </div>
                        </div>
                        <div class="text-sm font-medium text-gray-900" th:text="'Rp ' + ${#numbers.formatDecimal(entry.amount(), 0, 'COMMA', 0, 'POINT')}">Rp 1,000,000</div>
                    </div>
                </div>
            </th:block>

            <!-- Action button for overdue -->
            <th:block th:if="${summary.overdueCount() > 0}">
                <div class="mt-3 pt-2 border-t border-gray-100">
                    <a th:href="@{/amortization}" class="block w-full text-center py-2 px-3 text-sm font-medium text-red-600 bg-red-50 hover:bg-red-100 rounded-lg transition-colors">
                        Proses Entri Overdue
                    </a>
                </div>
            </th:block>
        </th:block>
    </div>
</body>
</html>
