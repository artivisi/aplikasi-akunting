<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      lang="id">
<head>
    <title>Ringkasan per Label</title>
</head>
<body>
    <h1 id="page-title" layout:fragment="page-title">Ringkasan per Label</h1>

    <div layout:fragment="content" class="space-y-6">
        <!-- Breadcrumb -->
        <nav class="flex items-center text-sm text-gray-500">
            <a th:href="@{/reports}" class="hover:text-primary-600">Laporan</a>
            <svg class="w-4 h-4 mx-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
            <span class="text-gray-900">Ringkasan per Label</span>
        </nav>

        <!-- Date Filter -->
        <div class="bg-white rounded-lg shadow p-4">
            <form method="get" action="/reports/tag-summary" class="flex items-end gap-4 flex-wrap">
                <div>
                    <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">Dari Tanggal</label>
                    <input type="date" id="startDate" name="startDate" th:value="${startDate}"
                           class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 text-sm">
                </div>
                <div>
                    <label for="endDate" class="block text-sm font-medium text-gray-700 mb-1">Sampai Tanggal</label>
                    <input type="date" id="endDate" name="endDate" th:value="${endDate}"
                           class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 text-sm">
                </div>
                <button type="submit" id="btn-filter"
                        class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors text-sm">
                    Tampilkan
                </button>
            </form>
        </div>

        <!-- Report Table -->
        <div th:if="${summaries != null and !summaries.isEmpty()}" class="bg-white rounded-lg shadow">
            <div th:each="summary : ${summaries}" class="border-b border-gray-200 last:border-b-0">
                <!-- Tag Type Header -->
                <div class="px-6 py-3 bg-gray-50">
                    <h3 class="text-sm font-semibold text-gray-900" th:text="${summary.tagTypeName()}">Tipe Label</h3>
                </div>

                <table class="min-w-full divide-y divide-gray-200">
                    <thead>
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Label</th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Transaksi</th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Pendapatan</th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Pengeluaran</th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Netto</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="tag : ${summary.tags()}" class="hover:bg-gray-50">
                            <td class="px-6 py-3 whitespace-nowrap text-sm text-gray-900" th:text="${tag.tagName()}">Marketing</td>
                            <td class="px-6 py-3 whitespace-nowrap text-sm text-gray-600 text-right" th:text="${tag.transactionCount()}">5</td>
                            <td class="px-6 py-3 whitespace-nowrap text-sm text-green-600 text-right" th:text="${#numbers.formatDecimal(tag.incomeAmount(), 1, 'POINT', 0, 'COMMA')}">0</td>
                            <td class="px-6 py-3 whitespace-nowrap text-sm text-red-600 text-right" th:text="${#numbers.formatDecimal(tag.expenseAmount(), 1, 'POINT', 0, 'COMMA')}">0</td>
                            <td class="px-6 py-3 whitespace-nowrap text-sm font-medium text-right"
                                th:classappend="${tag.netAmount().signum() >= 0} ? 'text-green-700' : 'text-red-700'"
                                th:text="${#numbers.formatDecimal(tag.netAmount(), 1, 'POINT', 0, 'COMMA')}">0</td>
                        </tr>
                    </tbody>
                    <tfoot class="bg-gray-50">
                        <tr class="font-semibold">
                            <td class="px-6 py-3 whitespace-nowrap text-sm text-gray-900">Subtotal</td>
                            <td class="px-6 py-3 whitespace-nowrap text-sm text-gray-900 text-right" th:text="${summary.subtotalTransactions()}">10</td>
                            <td class="px-6 py-3 whitespace-nowrap text-sm text-green-700 text-right" th:text="${#numbers.formatDecimal(summary.subtotalIncome(), 1, 'POINT', 0, 'COMMA')}">0</td>
                            <td class="px-6 py-3 whitespace-nowrap text-sm text-red-700 text-right" th:text="${#numbers.formatDecimal(summary.subtotalExpense(), 1, 'POINT', 0, 'COMMA')}">0</td>
                            <td class="px-6 py-3 whitespace-nowrap text-sm font-bold text-right"
                                th:with="net=${summary.subtotalIncome().subtract(summary.subtotalExpense())}"
                                th:classappend="${net.signum() >= 0} ? 'text-green-700' : 'text-red-700'"
                                th:text="${#numbers.formatDecimal(net, 1, 'POINT', 0, 'COMMA')}">0</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${summaries == null or summaries.isEmpty()}" class="bg-white rounded-lg shadow p-12 text-center">
            <p class="text-gray-500">Tidak ada data transaksi dengan label pada periode ini</p>
        </div>
    </div>
</body>
</html>
