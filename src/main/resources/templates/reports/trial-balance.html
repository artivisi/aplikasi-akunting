<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      lang="id">
<head>
    <title>Neraca Saldo</title>
</head>
<body>
    <h1 id="page-title" layout:fragment="page-title">Neraca Saldo</h1>

    <div id="trial-balance-content" layout:fragment="content" class="h-full flex flex-col overflow-y-auto">
        <div class="max-w-6xl">
            <!-- Breadcrumb -->
            <nav class="flex items-center space-x-2 text-sm text-gray-500 mb-6">
                <a th:href="@{/reports}" class="hover:text-primary-600 transition-colors">Laporan</a>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
                <span class="text-gray-900">Neraca Saldo</span>
            </nav>

            <!-- Filter Section -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
                <form th:action="@{/reports/trial-balance}" method="get" class="flex flex-wrap items-end gap-4">
                    <div class="flex-1 min-w-[200px]">
                        <label for="asOfDate" class="block text-sm font-medium text-gray-700 mb-1">Per Tanggal</label>
                        <input type="date" id="asOfDate" name="asOfDate" th:value="${asOfDate}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 text-sm">
                    </div>
                    <div>
                        <button id="btn-generate" type="submit"
                                class="px-4 py-2 text-sm font-medium text-white bg-primary-600 rounded-lg hover:bg-primary-700 transition-colors">
                            Tampilkan
                        </button>
                    </div>
                </form>
            </div>

            <!-- Report Header -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200 bg-gray-50">
                    <div class="flex items-center justify-between">
                        <div>
                            <h2 id="report-title" class="text-lg font-bold text-gray-900">NERACA SALDO</h2>
                            <p class="text-sm text-gray-600">Trial Balance</p>
                            <p id="report-date" class="text-sm text-gray-500 mt-1" th:text="'Per ' + ${#temporals.format(asOfDate, 'd MMMM yyyy')}">Per 30 November 2025</p>
                        </div>
                        <div class="flex items-center space-x-2">
                            <a id="btn-export-pdf" th:href="@{/reports/trial-balance/export/pdf(asOfDate=${asOfDate})}"
                               class="px-3 py-1.5 text-xs font-medium text-red-700 bg-white border border-red-300 rounded-lg hover:bg-red-50 transition-colors">
                                <span class="flex items-center">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                                    </svg>
                                    PDF
                                </span>
                            </a>
                            <a id="btn-export-excel" th:href="@{/reports/trial-balance/export/excel(asOfDate=${asOfDate})}"
                               class="px-3 py-1.5 text-xs font-medium text-green-700 bg-white border border-green-300 rounded-lg hover:bg-green-50 transition-colors">
                                <span class="flex items-center">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                    </svg>
                                    Excel
                                </span>
                            </a>
                            <a id="btn-print" th:href="@{/reports/trial-balance/print(asOfDate=${asOfDate})}"
                               target="_blank"
                               class="px-3 py-1.5 text-xs font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                                <span class="flex items-center">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"/>
                                    </svg>
                                    Cetak
                                </span>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Trial Balance Table -->
                <div class="overflow-x-auto">
                    <table id="trial-balance-table" class="w-full">
                        <thead>
                            <tr class="bg-gray-100 text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                <th class="px-4 py-3 text-left">Kode</th>
                                <th class="px-4 py-3 text-left">Nama Akun</th>
                                <th class="px-4 py-3 text-right">Debit</th>
                                <th class="px-4 py-3 text-right">Kredit</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100">
                            <th:block th:if="${report != null and !report.items.isEmpty()}">
                                <tr th:each="item : ${report.items}" class="hover:bg-gray-50 trial-balance-row">
                                    <td class="px-4 py-3 text-sm font-mono text-gray-600 account-code" th:text="${item.account.accountCode}">1.1.01</td>
                                    <td class="px-4 py-3 text-sm text-gray-800 account-name" th:text="${item.account.accountName}">Kas</td>
                                    <td class="px-4 py-3 text-sm text-right font-mono debit-amount">
                                        <span th:if="${item.debitBalance > 0}" th:text="${#numbers.formatDecimal(item.debitBalance, 1, 'POINT', 0, 'COMMA')}">0</span>
                                        <span th:if="${item.debitBalance == 0}" class="text-gray-400">-</span>
                                    </td>
                                    <td class="px-4 py-3 text-sm text-right font-mono credit-amount">
                                        <span th:if="${item.creditBalance > 0}" th:text="${#numbers.formatDecimal(item.creditBalance, 1, 'POINT', 0, 'COMMA')}">0</span>
                                        <span th:if="${item.creditBalance == 0}" class="text-gray-400">-</span>
                                    </td>
                                </tr>
                            </th:block>
                            <tr th:if="${report == null or report.items.isEmpty()}" class="bg-gray-50">
                                <td colspan="4" class="px-4 py-8 text-center text-sm text-gray-500">
                                    Tidak ada data untuk periode ini
                                </td>
                            </tr>
                        </tbody>
                        <tfoot th:if="${report != null and !report.items.isEmpty()}">
                            <tr class="bg-gray-800 text-white font-semibold">
                                <td colspan="2" class="px-4 py-3 text-sm">TOTAL</td>
                                <td id="total-debit" class="px-4 py-3 text-sm text-right font-mono" th:text="${#numbers.formatDecimal(report.totalDebit, 1, 'POINT', 0, 'COMMA')}">0</td>
                                <td id="total-credit" class="px-4 py-3 text-sm text-right font-mono" th:text="${#numbers.formatDecimal(report.totalCredit, 1, 'POINT', 0, 'COMMA')}">0</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

                <!-- Balance Check -->
                <div th:if="${report != null and !report.items.isEmpty()}" class="px-6 py-3 border-t"
                     th:classappend="${report.totalDebit.compareTo(report.totalCredit) == 0} ? 'bg-accent-50 border-accent-200' : 'bg-red-50 border-red-200'">
                    <div class="flex items-center text-sm"
                         th:classappend="${report.totalDebit.compareTo(report.totalCredit) == 0} ? 'text-accent-700' : 'text-red-700'">
                        <svg th:if="${report.totalDebit.compareTo(report.totalCredit) == 0}" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                        <svg th:if="${report.totalDebit.compareTo(report.totalCredit) != 0}" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                        </svg>
                        <span id="balance-status" class="font-medium" th:text="${report.totalDebit.compareTo(report.totalCredit) == 0} ? 'Balance' : 'Tidak Balance'">Balance</span>
                        <span id="balance-message" class="ml-2"
                              th:classappend="${report.totalDebit.compareTo(report.totalCredit) == 0} ? 'text-accent-600' : 'text-red-600'">
                            <span th:if="${report.totalDebit.compareTo(report.totalCredit) == 0}">Total Debit = Total Kredit</span>
                            <span th:unless="${report.totalDebit.compareTo(report.totalCredit) == 0}" th:text="'Selisih: ' + ${#numbers.formatDecimal(report.totalDebit.subtract(report.totalCredit).abs(), 1, 'POINT', 0, 'COMMA')}">Selisih: 0</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
