<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      lang="id">
<head>
    <title th:text="${milestone.id != null} ? 'Edit Milestone' : 'Milestone Baru'">Milestone</title>
</head>
<body>
    <h1 id="page-title" layout:fragment="page-title" th:text="${milestone.id != null} ? 'Edit Milestone' : 'Milestone Baru'">Milestone</h1>

    <div layout:fragment="content" class="max-w-2xl">
        <!-- Breadcrumb -->
        <nav class="flex items-center space-x-2 text-sm text-gray-500 mb-6">
            <a th:href="@{/projects}" class="hover:text-primary-600 transition-colors">Proyek</a>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
            <a th:href="@{/projects/{code}(code=${project.code})}" class="hover:text-primary-600 transition-colors" th:text="${project.name}">Project</a>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
            <span class="text-gray-900" th:text="${milestone.id != null} ? 'Edit Milestone' : 'Milestone Baru'">Milestone</span>
        </nav>

        <div class="bg-white rounded-lg shadow p-6">
            <form th:action="${milestone.id != null} ? @{/projects/{projectCode}/milestones/{id}(projectCode=${project.code}, id=${milestone.id})} : @{/projects/{projectCode}/milestones/new(projectCode=${project.code})}"
                  th:object="${milestone}"
                  method="post" class="space-y-6">

                <!-- Validation Errors -->
                <div th:if="${#fields.hasErrors('*')}" class="p-4 bg-red-50 border border-red-200 rounded-lg">
                    <p class="text-sm text-red-600 font-medium">Terdapat kesalahan:</p>
                    <ul class="mt-2 text-sm text-red-600 list-disc list-inside">
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Error</li>
                    </ul>
                </div>

                <!-- Sequence -->
                <div>
                    <label for="sequence" class="block text-sm font-medium text-gray-700 mb-1">Urutan</label>
                    <input type="number" id="sequence" th:field="*{sequence}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                           th:classappend="${#fields.hasErrors('sequence')} ? 'border-red-500' : ''"
                           placeholder="Auto" min="1">
                    <p class="mt-1 text-xs text-gray-500">Kosongkan untuk urutan otomatis</p>
                    <p th:if="${#fields.hasErrors('sequence')}" th:errors="*{sequence}" class="mt-1 text-sm text-red-500"></p>
                </div>

                <!-- Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nama *</label>
                    <input type="text" id="name" th:field="*{name}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                           th:classappend="${#fields.hasErrors('name')} ? 'border-red-500' : ''"
                           placeholder="Nama milestone" required>
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="mt-1 text-sm text-red-500"></p>
                </div>

                <!-- Weight Percent -->
                <div>
                    <label for="weightPercent" class="block text-sm font-medium text-gray-700 mb-1">Bobot (%)</label>
                    <input type="number" id="weightPercent" th:field="*{weightPercent}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                           placeholder="0" min="0" max="100">
                    <p class="mt-1 text-xs text-gray-500">Persentase bobot milestone terhadap total proyek</p>
                </div>

                <!-- Target Date -->
                <div>
                    <label for="targetDate" class="block text-sm font-medium text-gray-700 mb-1">Target Tanggal</label>
                    <input type="date" id="targetDate" th:field="*{targetDate}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Deskripsi</label>
                    <textarea id="description" th:field="*{description}" rows="3"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                              placeholder="Deskripsi milestone"></textarea>
                </div>

                <!-- Actions -->
                <div class="flex items-center justify-end gap-3 pt-4 border-t">
                    <a th:href="@{/projects/{code}(code=${project.code})}"
                       class="px-4 py-2 text-gray-600 hover:text-gray-900">Batal</a>
                    <button id="btn-simpan" type="submit"
                            class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                        Simpan
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
