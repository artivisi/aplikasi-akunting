<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      lang="id">
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1 layout:fragment="page-title" id="page-title">Dashboard</h1>

    <div layout:fragment="content" id="dashboard-content" class="h-full flex flex-col">
        <!-- KPI Cards - Loaded via HTMX -->
        <div id="dashboard-kpis-container"
             hx-get="/dashboard/kpis"
             hx-trigger="load"
             hx-swap="innerHTML">
            <!-- Loading skeleton while HTMX loads -->
            <div class="animate-pulse">
                <div class="flex items-center justify-between mb-4">
                    <div class="h-5 bg-gray-200 rounded w-32"></div>
                    <div class="h-8 bg-gray-200 rounded w-32"></div>
                </div>
                <div class="grid grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                        <div class="flex items-center justify-between">
                            <div class="space-y-2">
                                <div class="h-3 bg-gray-200 rounded w-16"></div>
                                <div class="h-6 bg-gray-200 rounded w-20"></div>
                                <div class="h-3 bg-gray-200 rounded w-12"></div>
                            </div>
                            <div class="w-10 h-10 bg-gray-200 rounded-lg"></div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                        <div class="flex items-center justify-between">
                            <div class="space-y-2">
                                <div class="h-3 bg-gray-200 rounded w-16"></div>
                                <div class="h-6 bg-gray-200 rounded w-20"></div>
                                <div class="h-3 bg-gray-200 rounded w-12"></div>
                            </div>
                            <div class="w-10 h-10 bg-gray-200 rounded-lg"></div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                        <div class="flex items-center justify-between">
                            <div class="space-y-2">
                                <div class="h-3 bg-gray-200 rounded w-16"></div>
                                <div class="h-6 bg-gray-200 rounded w-20"></div>
                                <div class="h-3 bg-gray-200 rounded w-12"></div>
                            </div>
                            <div class="w-10 h-10 bg-gray-200 rounded-lg"></div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                        <div class="flex items-center justify-between">
                            <div class="space-y-2">
                                <div class="h-3 bg-gray-200 rounded w-16"></div>
                                <div class="h-6 bg-gray-200 rounded w-20"></div>
                                <div class="h-3 bg-gray-200 rounded w-12"></div>
                            </div>
                            <div class="w-10 h-10 bg-gray-200 rounded-lg"></div>
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                        <div class="flex items-center justify-between">
                            <div class="space-y-2">
                                <div class="h-3 bg-gray-200 rounded w-16"></div>
                                <div class="h-6 bg-gray-200 rounded w-20"></div>
                                <div class="h-3 bg-gray-200 rounded w-12"></div>
                            </div>
                            <div class="w-10 h-10 bg-gray-200 rounded-lg"></div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                        <div class="flex items-center justify-between">
                            <div class="space-y-2">
                                <div class="h-3 bg-gray-200 rounded w-16"></div>
                                <div class="h-6 bg-gray-200 rounded w-20"></div>
                                <div class="h-3 bg-gray-200 rounded w-12"></div>
                            </div>
                            <div class="w-10 h-10 bg-gray-200 rounded-lg"></div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                        <div class="flex items-center justify-between">
                            <div class="space-y-2">
                                <div class="h-3 bg-gray-200 rounded w-16"></div>
                                <div class="h-6 bg-gray-200 rounded w-20"></div>
                                <div class="h-3 bg-gray-200 rounded w-12"></div>
                            </div>
                            <div class="w-10 h-10 bg-gray-200 rounded-lg"></div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                        <div class="flex items-center justify-between">
                            <div class="space-y-2">
                                <div class="h-3 bg-gray-200 rounded w-16"></div>
                                <div class="h-6 bg-gray-200 rounded w-20"></div>
                                <div class="h-3 bg-gray-200 rounded w-12"></div>
                            </div>
                            <div class="w-10 h-10 bg-gray-200 rounded-lg"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div class="flex-1 grid grid-cols-1 lg:grid-cols-3 gap-6 min-h-0 mt-6">
            <!-- Recent Transactions - Loaded via HTMX -->
            <div id="recent-transactions-container"
                 hx-get="/dashboard/recent-transactions"
                 hx-trigger="load, transactionsUpdated from:body"
                 hx-swap="innerHTML"
                 class="lg:col-span-2 bg-white rounded-lg shadow-sm border border-gray-200 flex flex-col min-h-0 order-last lg:order-first">
                <!-- Loading skeleton -->
                <div class="animate-pulse p-4">
                    <div class="h-4 bg-gray-200 rounded w-32 mb-4"></div>
                    <div class="space-y-3">
                        <div th:each="i : ${#numbers.sequence(1,5)}" class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <div class="w-8 h-8 bg-gray-200 rounded-lg"></div>
                                <div class="space-y-2">
                                    <div class="h-3 bg-gray-200 rounded w-32"></div>
                                    <div class="h-2 bg-gray-200 rounded w-20"></div>
                                </div>
                            </div>
                            <div class="space-y-2 text-right">
                                <div class="h-3 bg-gray-200 rounded w-16"></div>
                                <div class="h-2 bg-gray-200 rounded w-12"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Sidebar -->
            <div class="flex flex-col gap-4 min-h-0">
                <!-- Quick Actions -->
                <div id="section-aksi-cepat" class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 flex-shrink-0">
                    <h2 class="text-sm font-semibold text-gray-900 mb-3">Aksi Cepat</h2>
                    <div class="flex gap-2">
                        <a th:href="@{/transactions/new}" class="flex-1 flex flex-col items-center p-2 rounded-lg bg-primary-50 hover:bg-primary-100 transition-colors">
                            <div class="w-8 h-8 bg-primary-600 rounded-lg flex items-center justify-center">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                                </svg>
                            </div>
                            <span class="mt-1 text-xs font-medium text-primary-700">Transaksi</span>
                        </a>
                        <a th:href="@{/reports}" class="flex-1 flex flex-col items-center p-2 rounded-lg hover:bg-gray-50 transition-colors">
                            <div class="w-8 h-8 bg-gray-200 rounded-lg flex items-center justify-center">
                                <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                </svg>
                            </div>
                            <span class="mt-1 text-xs font-medium text-gray-700">Laporan</span>
                        </a>
                        <a th:href="@{/reports/tax-export}" class="flex-1 flex flex-col items-center p-2 rounded-lg hover:bg-gray-50 transition-colors">
                            <div class="w-8 h-8 bg-gray-200 rounded-lg flex items-center justify-center">
                                <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                                </svg>
                            </div>
                            <span class="mt-1 text-xs font-medium text-gray-700">Export</span>
                        </a>
                    </div>
                </div>

                <!-- Account Balance Summary - Loaded via HTMX -->
                <div id="section-saldo-kas"
                     hx-get="/dashboard/cash-bank-breakdown"
                     hx-trigger="load, cashBankUpdated from:body"
                     hx-swap="innerHTML"
                     class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 flex-1 min-h-0 flex flex-col">
                    <!-- Loading skeleton -->
                    <div class="animate-pulse">
                        <div class="h-4 bg-gray-200 rounded w-32 mb-3"></div>
                        <div class="flex-1 space-y-2">
                            <div class="flex items-center justify-between">
                                <div class="h-3 bg-gray-200 rounded w-16"></div>
                                <div class="h-3 bg-gray-200 rounded w-20"></div>
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="h-3 bg-gray-200 rounded w-16"></div>
                                <div class="h-3 bg-gray-200 rounded w-20"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Amortization Widget - Loaded via HTMX -->
                <div id="amortization-widget"
                     hx-get="/dashboard/amortization-widget"
                     hx-trigger="load, amortizationUpdated from:body"
                     hx-swap="innerHTML"
                     class="flex-shrink-0">
                    <!-- Loading skeleton -->
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 animate-pulse">
                        <div class="flex items-center justify-between mb-3">
                            <div class="h-4 bg-gray-200 rounded w-20"></div>
                            <div class="h-3 bg-gray-200 rounded w-16"></div>
                        </div>
                        <div class="grid grid-cols-3 gap-2">
                            <div class="text-center p-2 bg-gray-100 rounded-lg">
                                <div class="h-5 bg-gray-200 rounded w-6 mx-auto mb-1"></div>
                                <div class="h-3 bg-gray-200 rounded w-10 mx-auto"></div>
                            </div>
                            <div class="text-center p-2 bg-gray-100 rounded-lg">
                                <div class="h-5 bg-gray-200 rounded w-6 mx-auto mb-1"></div>
                                <div class="h-3 bg-gray-200 rounded w-10 mx-auto"></div>
                            </div>
                            <div class="text-center p-2 bg-gray-100 rounded-lg">
                                <div class="h-5 bg-gray-200 rounded w-6 mx-auto mb-1"></div>
                                <div class="h-3 bg-gray-200 rounded w-10 mx-auto"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tax Calendar Widget - Loaded via HTMX -->
                <div id="tax-calendar-widget"
                     hx-get="/tax-calendar/api/widget"
                     hx-trigger="load"
                     hx-swap="innerHTML"
                     class="flex-shrink-0">
                    <!-- Loading skeleton -->
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 animate-pulse">
                        <div class="flex items-center justify-between mb-4">
                            <div class="h-4 bg-gray-200 rounded w-24"></div>
                            <div class="h-3 bg-gray-200 rounded w-16"></div>
                        </div>
                        <div class="space-y-3">
                            <div class="flex items-center justify-between">
                                <div class="h-3 bg-gray-200 rounded w-20"></div>
                                <div class="h-3 bg-gray-200 rounded w-16"></div>
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="h-3 bg-gray-200 rounded w-24"></div>
                                <div class="h-3 bg-gray-200 rounded w-14"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
