# Functional test profile configuration (Playwright UI tests)
# Datasource is auto-configured by Testcontainers @ServiceConnection

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Disable SQL logging for tests
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Flyway - for functional tests (Playwright UI tests with industry-specific data)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration,classpath:db/test/functional

# Document storage configuration for tests (override path only)
app.storage.documents.path=target/test-documents

# Disable external services for tests
google.cloud.vision.enabled=false
telegram.bot.enabled=false
